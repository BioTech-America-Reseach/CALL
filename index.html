<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dr. William - Private Chat</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Dr. William">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; touch-action: manipulation; }
        body { background: #0a0f1a; color: white; height: 100vh; overflow: hidden; position: fixed; width: 100%; }
        
        /* LOGIN SCREEN */
        #login-screen {
            position: fixed; width: 100%; height: 100%;
            background: #050505; display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .login-box {
            background: #111; padding: 30px; border-radius: 15px; border: 1px solid #D4AF37;
            width: 90%; max-width: 350px; text-align: center;
        }
        .login-box h2 { color: #D4AF37; margin-bottom: 20px; }
        .login-box input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px;
            border: 1px solid #333; background: #222; color: white; text-align: center; font-size: 16px; /* 16px inazuia iPhone kuzoom auto */
        }
        .btn-enter {
            background: #D4AF37; border: none; padding: 15px; border-radius: 10px;
            width: 100%; font-weight: bold; cursor: pointer; color: black; margin-top: 10px;
        }

        /* MAIN LAYOUT */
        #main-interface { display: none; height: 100vh; flex-direction: column; }
        
        .chat-header {
            padding: 15px; background: #151515; border-bottom: 1px solid #D4AF37;
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }

        /* DASHBOARD */
        #doctor-dashboard { display: none; flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 80px; }
        .patient-card {
            background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 12px;
            border-left: 5px solid #D4AF37; display: flex; justify-content: space-between; align-items: center;
        }

        /* CHAT AREA */
        #chat-interface { display: none; flex: 1; flex-direction: column; background: #000; position: relative; }
        .chat-messages { 
            flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
            padding-bottom: 100px; /* Nafasi kwa ajili ya input iliyo juu */
        }
        .message { padding: 12px 16px; border-radius: 15px; max-width: 80%; font-size: 0.95rem; line-height: 1.4; }
        .msg-me { background: #D4AF37; color: black; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-other { background: #333; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        /* FLOATING INPUT BOX (REKEBISHO KIKUU) */
        .input-container {
            position: absolute; bottom: 20px; left: 5%; width: 90%;
            background: #1a1a1a; padding: 8px; border-radius: 30px;
            display: flex; align-items: center; border: 1px solid #444;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
        }
        .input-container input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 12px 15px; font-size: 16px; outline: none;
        }
        .btn-send {
            background: #D4AF37; border: none; width: 45px; height: 45px;
            border-radius: 50%; color: black; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }

        #waiting-msg { color: #D4AF37; text-align: center; padding: 10px; font-size: 0.8rem; font-style: italic; }
    </style>
</head>
<body>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <div id="login-screen">
        <div class="login-box">
            <h2>üè• DR. WILLIAM</h2>
            <input type="text" id="name-input" placeholder="Jina Lako">
            <input type="password" id="doctor-code" placeholder="Code (W005 pekee)" style="display: none;">
            <p id="toggle-text" style="font-size: 0.75rem; color: #D4AF37; margin: 15px 0; cursor: pointer;" onclick="enableDoctorMode()">Wewe ni Daktari?</p>
            <button class="btn-enter" onclick="startApp()">INGIA</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="chat-header">
            <span id="chat-with-title" style="font-weight: bold; color: #D4AF37;">Clinic Chat</span>
            <button onclick="backToDashboard()" id="back-btn" style="display:none; background: #333; border: 1px solid #D4AF37; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem;">Rudi Dashboard</button>
        </div>

        <div id="doctor-dashboard">
            <h4 style="color: #666; margin-bottom: 15px; font-size: 0.8rem;">WAGONJWA WANAOSUBIRI:</h4>
            <div id="patient-list"></div>
        </div>

        <div id="chat-interface">
            <div id="waiting-msg">Daktari anaingia, tafadhali subiri...</div>
            <div class="chat-messages" id="chat-flow"></div>
            
            <div class="input-container">
                <button onclick="openWhatsApp()" style="background:none; border:none; color:#D4AF37; padding: 0 10px;"><i class="fas fa-camera"></i></button>
                <input type="text" id="msg-input" placeholder="Andika hapa...">
                <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = localStorage.getItem('dr_william_name') || "";
        let isDoctor = localStorage.getItem('dr_william_isDoctor') === "true";
        let activeRoomId = "";

        // Kumbuka Login
        if (myName) {
            document.getElementById('name-input').value = myName;
        }

        function enableDoctorMode() {
            document.getElementById('doctor-code').style.display = 'block';
            document.getElementById('toggle-text').style.display = 'none';
        }

        function startApp() {
            const inputName = document.getElementById('name-input').value.trim();
            const code = document.getElementById('doctor-code').value.trim();

            if (!inputName) return alert("Tafadhali weka jina");

            myName = inputName;
            localStorage.setItem('dr_william_name', myName);

            if (code === "W005") {
                isDoctor = true;
                localStorage.setItem('dr_william_isDoctor', "true");
                showDashboard();
            } else {
                isDoctor = false;
                localStorage.setItem('dr_william_isDoctor', "false");
                activeRoomId = "room_" + myName.replace(/\s+/g, '_').toLowerCase();
                db.ref('online_patients/' + activeRoomId).set({ name: myName, time: Date.now() });
                showChat(activeRoomId, "Daktari William");
            }

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
        }

        function showDashboard() {
            document.getElementById('doctor-dashboard').style.display = 'block';
            document.getElementById('chat-interface').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('chat-with-title').innerText = "Dashboard ya Daktari";

            db.ref('online_patients').on('value', (snapshot) => {
                const list = document.getElementById('patient-list');
                list.innerHTML = "";
                let hasNew = false;
                snapshot.forEach((child) => {
                    hasNew = true;
                    const p = child.val();
                    list.innerHTML += `
                        <div class="patient-card" onclick="openPatientRoom('${child.key}', '${p.name}')">
                            <span><b>${p.name}</b></span>
                            <i class="fas fa-chevron-right" style="color: #D4AF37;"></i>
                        </div>`;
                });
                if(hasNew) document.getElementById('notifSound').play();
            });
        }

        function openPatientRoom(roomId, pName) {
            activeRoomId = roomId;
            showChat(roomId, pName);
        }

        function showChat(roomId, title) {
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('chat-with-title').innerText = title;
            if(isDoctor) document.getElementById('back-btn').style.display = 'block';

            const flow = document.getElementById('chat-flow');
            flow.innerHTML = ""; 

            db.ref('messages/' + roomId).off();
            db.ref('messages/' + roomId).on('child_added', (snap) => {
                const m = snap.val();
                if(!isDoctor && m.sender === "Dr. William") {
                    document.getElementById('waiting-msg').style.display = 'none';
                }
                renderMsg(m.sender, m.text);
            });
        }

        function renderMsg(sender, text) {
            const div = document.createElement('div');
            const me = (isDoctor && sender === "Dr. William") || (!isDoctor && sender === myName);
            div.className = `message ${me ? 'msg-me' : 'msg-other'}`;
            div.innerHTML = `<b>${sender}</b><br>${text}`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            if(!me) document.getElementById('notifSound').play();
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !activeRoomId) return;

            db.ref('messages/' + activeRoomId).push({
                sender: isDoctor ? "Dr. William" : myName,
                text: text,
                time: Date.now()
            });
            input.value = "";
        }

        function backToDashboard() { showDashboard(); }

        function openWhatsApp() {
            window.open(`https://wa.me/255762286282?text=Habari Dr. William, naitwa ${myName}. Nahitaji kutuma picha.`, '_blank');
        }

        // Zuia keyboard isifiche input kwenye baadhi ya browsers
        window.addEventListener('resize', () => {
            if (document.activeElement.tagName === 'INPUT') {
                window.setTimeout(() => {
                    document.activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
        });
    </script>
</body>
</html>
