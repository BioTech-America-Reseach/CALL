<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dr. William Premium Clinic</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #D4AF37; --bg: #000; --red: #ff4757; --green: #2ed573; --blue: #3498db; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body, html { 
            background: var(--bg); 
            color: white; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; 
        }

        /* BACKGROUND IMAGE */
        .app-bg {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://img.freepik.com/free-photo/portrait-smiling-handsome-male-doctor-man_171337-5055.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        /* TOP INSTALL BUTTON */
        #install-bar {
            display: none; background: var(--gold); color: black; padding: 12px;
            text-align: center; font-weight: bold; cursor: pointer; z-index: 10000;
        }

        /* NOTIFICATION POPUP */
        #doc-notif {
            position: fixed; top: -100px; left: 5%; width: 90%; 
            background: var(--gold); color: black; padding: 15px;
            border-radius: 10px; font-weight: bold; z-index: 9999;
            transition: 0.5s; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* LOGIN SCREEN */
        #login-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center; z-index: 5000;
        }
        .login-box {
            background: #111; padding: 30px; border-radius: 20px; border: 1px solid var(--gold);
            width: 85%; max-width: 400px; text-align: center;
        }
        .login-box input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px;
            background: #222; color: white; border: 1px solid #333; text-align: center; font-size: 16px;
        }

        /* MAIN INTERFACE */
        #main-interface { display: none; flex-direction: column; height: 100%; }
        .chat-header { 
            padding: 15px; background: rgba(17,17,17,0.95); 
            border-bottom: 2px solid var(--gold); display: flex; 
            justify-content: space-between; align-items: center; 
        }

        /* DOCTOR DASHBOARD */
        #doctor-dashboard { display: none; padding: 20px; overflow-y: auto; flex: 1; }
        .patient-card {
            background: rgba(20,20,20,0.9); padding: 15px; border-radius: 15px;
            margin-bottom: 15px; border-left: 5px solid var(--gold);
            display: flex; flex-direction: column; gap: 10px;
        }
        .patient-info { display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 10px; }
        .btn-wait { background: var(--blue); border: none; color: white; padding: 8px; border-radius: 5px; flex: 1; font-weight: bold; }
        .btn-del { background: var(--red); border: none; color: white; padding: 8px; border-radius: 5px; flex: 1; font-weight: bold; }
        .status-indicator { display: flex; align-items: center; font-size: 0.7rem; gap: 5px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; }

        /* CHAT INTERFACE */
        #chat-interface { flex: 1; display: none; flex-direction: column; overflow: hidden; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 120px; }
        .message { padding: 12px; border-radius: 15px; max-width: 80%; font-size: 0.95rem; line-height: 1.4; }
        .msg-me { background: var(--gold); color: black; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-other { background: #222; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }

        /* TYPING AREA */
        .typing-area {
            position: fixed; bottom: 0; width: 100%; background: #111;
            padding: 15px; display: flex; gap: 10px; align-items: center;
            border-top: 1px solid var(--gold);
        }
        .input-wrap { flex: 1; background: #222; border-radius: 30px; padding: 5px 15px; border: 1px solid var(--gold); }
        .input-wrap input { width: 100%; background: transparent; border: none; color: white; padding: 10px 0; outline: none; font-size: 16px; }
        .btn-send { background: var(--gold); border: none; width: 45px; height: 45px; border-radius: 50%; color: black; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-bg"></div>
    <div id="install-bar" onclick="installApp()">ðŸ“² SAKINISHA CLINIC APP KWENYE HOME SCREEN</div>
    <div id="doc-notif">ðŸ”” Mgonjwa mpya ameingia online!</div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--gold); margin-bottom: 15px;">DR. WILLIAM CLINIC</h2>
            <div id="user-fields">
                <input type="text" id="reg-name" placeholder="Majina Yako Mawili">
                <input type="tel" id="reg-phone" placeholder="Namba ya Simu (Tarakimu 10)">
            </div>
            <input type="password" id="doc-pin" placeholder="PIN ya Daktari" style="display: none;">
            <p onclick="showDocLogin()" id="doc-toggle" style="font-size: 0.8rem; color: var(--gold); margin: 15px; cursor: pointer;">Mimi ni Daktari</p>
            <button onclick="handleAuth()" style="background:var(--gold); width:100%; padding:16px; border-radius:12px; border:none; font-weight:bold;">INGIA</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="chat-header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" width="35">
                <span id="title-text" style="color:var(--gold); font-weight:bold;">Clinic</span>
            </div>
            <button id="back-btn" onclick="showDashboard()" style="display:none; background:none; border:1px solid var(--gold); color:white; padding:5px 12px; border-radius:15px;">Rudi</button>
        </div>

        <div id="doctor-dashboard">
            <h4 style="color:#888; margin-bottom:15px;">WAGONJWA WAKO:</h4>
            <div id="patient-list"></div>
        </div>

        <div id="chat-interface">
            <div class="chat-messages" id="chat-flow"></div>
            <div class="typing-area">
                <div class="input-wrap">
                    <input type="text" id="msg-input" placeholder="Andika ujumbe hapa..." onkeypress="if(event.key==='Enter') sendMsg()">
                </div>
                <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myData = JSON.parse(localStorage.getItem('dr_william_user'));
        let isDoc = localStorage.getItem('is_doc') === 'true';
        let currentRoom = "";
        let deferredPrompt;

        // AUTH LOGIC
        if(myData) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
            isDoc ? showDashboard() : openChat(myData.roomId, "Dr. William");
        }

        function showDocLogin() {
            document.getElementById('user-fields').style.display = 'none';
            document.getElementById('doc-pin').style.display = 'block';
            document.getElementById('doc-toggle').style.display = 'none';
        }

        function handleAuth() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const pin = document.getElementById('doc-pin').value;

            if(pin === "W005") {
                isDoc = true; myData = { name: "Dr. William" };
                localStorage.setItem('is_doc', 'true');
            } else {
                if(name.split(' ').length < 2 || phone.length < 10) return alert("Jaza majina mawili na namba sahihi!");
                const roomId = "room_" + phone;
                myData = { name, phone, roomId, deviceId: Math.random().toString(36).substring(7) };
                db.ref('online_patients/' + roomId).set({ ...myData, lastSeen: Date.now(), status: 'online' });
            }
            localStorage.setItem('dr_william_user', JSON.stringify(myData));
            location.reload();
        }

        // DOCTOR DASHBOARD
        function showDashboard() {
            isDoc = true;
            document.getElementById('doctor-dashboard').style.display = 'block';
            document.getElementById('chat-interface').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('title-text').innerText = "Doctor Dashboard";

            db.ref('online_patients').on('value', snap => {
                const list = document.getElementById('patient-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const p = child.val();
                    const isOnline = (Date.now() - p.lastSeen) < 15000;
                    
                    // Notification ya mgonjwa mpya
                    if(isOnline && p.status === 'online') { showPopup(p.name); }

                    list.innerHTML += `
                        <div class="patient-card">
                            <div class="patient-info" onclick="openChat('${child.key}', '${p.name}')">
                                <div><b>${p.name}</b><br><small>${p.phone}</small></div>
                                <div class="status-indicator">
                                    <div class="dot" style="background:${isOnline ? 'var(--green)' : 'var(--red)'}"></div>
                                    ${isOnline ? 'Online' : 'Offline'}
                                </div>
                            </div>
                            <div class="controls">
                                <button class="btn-wait" onclick="sendSystemMsg('${child.key}', 'Tafadhali subiri online, Daktari anarudi sasa hivi.')">Subirisha</button>
                                <button class="btn-del" onclick="deleteUser('${child.key}')">Ondoa</button>
                            </div>
                        </div>`;
                });
            });
        }

        function showPopup(name) {
            const n = document.getElementById('doc-notif');
            n.innerText = `ðŸ”” ${name} ameingia online!`;
            n.style.top = "20px";
            setTimeout(() => { n.style.top = "-100px"; }, 4000);
        }

        // CHAT LOGIC
        function openChat(roomId, title) {
            currentRoom = roomId;
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('title-text').innerText = title;
            if(isDoc) document.getElementById('back-btn').style.display = 'block';

            db.ref('messages/' + roomId).off();
            db.ref('messages/' + roomId).on('child_added', snap => {
                renderMsg(snap.val().sender, snap.val().text);
            });

            // Heartbeat
            if(!isDoc) setInterval(() => db.ref('online_patients/' + myData.roomId).update({ lastSeen: Date.now() }), 10000);
        }

        function renderMsg(sender, text) {
            const div = document.createElement('div');
            const me = (isDoc && sender === "Dr. William") || (!isDoc && sender === myData.name);
            div.className = `message ${me ? 'msg-me' : 'msg-other'}`;
            div.innerHTML = `<b>${sender}</b><br>${text}`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            if(!me) document.getElementById('notifSound').play();
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            db.ref('messages/' + currentRoom).push({
                sender: isDoc ? "Dr. William" : myData.name,
                text: input.value.trim()
            });
            input.value = "";
        }

        function sendSystemMsg(roomId, text) {
            db.ref('messages/' + roomId).push({ sender: "SYSTEM", text: text });
            alert("Ujumbe wa kumsubirisha mgonjwa umetumwa.");
        }

        function deleteUser(roomId) {
            if(confirm("Je, unataka kumfuta kabisa mgonjwa huyu kwenye mfumo?")) {
                db.ref('online_patients/' + roomId).remove();
                db.ref('messages/' + roomId).remove();
            }
        }

        // PWA INSTALLER
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('install-bar').style.display = 'block';
        });
        async function installApp() {
            if(deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('install-bar').style.display = 'none';
            }
        }
    </script>
</body>
</html>
