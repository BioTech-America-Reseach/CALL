<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dr. William Clinic</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #D4AF37; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body, html { 
            background: var(--bg); 
            color: white; 
            height: 100%; 
            width: 100%; 
            overflow: hidden;
            position: fixed;
        }

        #main-interface { 
            display: none; 
            flex-direction: column; 
            height: 100%; 
        }

        .chat-header { 
            padding: 15px; 
            background: #111; 
            border-bottom: 2px solid var(--gold); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            z-index: 2000;
        }

        #chat-interface { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            height: 100%;
        }

        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            padding-bottom: 150px; /* Nafasi ya ziada ujumbe usifichwe */
        }

        .message { padding: 12px; border-radius: 12px; max-width: 80%; font-size: 0.9rem; }
        .msg-me { background: var(--gold); color: black; align-self: flex-end; }
        .msg-other { background: #222; color: white; align-self: flex-start; }

        /* HAPA NDIO DAWA YA TATIZO LAKO */
        .typing-area {
            position: fixed;
            bottom: 20px; /* Inakaa chini ikiwa imefungwa */
            left: 0;
            width: 100%;
            background: #111;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-top: 1px solid var(--gold);
            z-index: 3000;
            transition: bottom 0.3s ease; /* Inapanda juu kwa ulaini */
        }

        /* Hii style inatumika kibodi ikifunguka kupitia JS */
        .typing-area.keyboard-open {
            bottom: 40vh !important; /* Inapandishwa juu katikati ya kioo */
            background: #1a1a1a;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
        }

        .input-wrapper {
            flex: 1;
            background: #222;
            border-radius: 25px;
            padding: 5px 15px;
            border: 2px solid var(--gold);
        }

        .input-wrapper input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 0;
            font-size: 16px; /* Inazuia iPhone kuzoom */
            outline: none;
        }

        .btn-send {
            background: var(--gold);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: black;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* LOGIN & DASHBOARD */
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 5000; }
        .login-box { background: #111; padding: 30px; border-radius: 20px; border: 1px solid var(--gold); width: 85%; text-align: center; }
        .login-box input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; background: #222; color: white; border: 1px solid #333; text-align: center; }
        #doctor-dashboard { display: none; padding: 20px; overflow-y: auto; flex: 1; }
        .patient-card { background: #111; padding: 20px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid var(--gold); display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--gold)">DR. WILLIAM</h2>
            <input type="text" id="name-input" placeholder="Jina Lako">
            <input type="password" id="doctor-code" placeholder="PIN" style="display: none;">
            <p onclick="document.getElementById('doctor-code').style.display='block'" style="font-size: 0.8rem; color: var(--gold); margin: 15px; cursor: pointer;">Ingia kama Daktari</p>
            <button onclick="startApp()" style="background:var(--gold); width:100%; padding:16px; border-radius:12px; border:none; font-weight:bold;">INGIA</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="chat-header">
            <span id="chat-title" style="color:var(--gold); font-weight:bold;">Clinic</span>
            <button id="back-btn" onclick="location.reload()" style="display:none; background:none; color:white; border:1px solid var(--gold); padding:5px 12px; border-radius:15px;">Rudi</button>
        </div>

        <div id="doctor-dashboard">
            <h4 style="margin-bottom:15px; color:#888;">WAGONJWA WANAOSUBIRI:</h4>
            <div id="patient-list"></div>
        </div>

        <div id="chat-interface" style="display:none;">
            <div class="chat-messages" id="chat-flow"></div>
            
            <div class="typing-area" id="typing-box">
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="Andika ujumbe..." onfocus="raiseInput()" onblur="lowerInput()">
                </div>
                <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = ""; let isDoctor = false; let activeRoomId = "";

        // HIZI FUNCTION ZINAPANDISHA INPUT JUU KIBODI IKIFUNGUKA
        function raiseInput() {
            document.getElementById('typing-box').classList.add('keyboard-open');
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            }, 300);
        }

        function lowerInput() {
            document.getElementById('typing-box').classList.remove('keyboard-open');
        }

        function startApp() {
            myName = document.getElementById('name-input').value.trim();
            const code = document.getElementById('doctor-code').value.trim();
            if (!myName) return alert("Weka jina");

            if (code === "ONLY DOCTOR") {
                isDoctor = true; showDashboard();
            } else {
                activeRoomId = "room_" + myName.toLowerCase().replace(/\s+/g, '_');
                db.ref('online_patients/' + activeRoomId).set({ name: myName });
                openChat(activeRoomId, "Daktari William");
            }
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
        }

        function showDashboard() {
            document.getElementById('doctor-dashboard').style.display = 'block';
            document.getElementById('chat-interface').style.display = 'none';
            db.ref('online_patients').on('value', (snap) => {
                const list = document.getElementById('patient-list');
                list.innerHTML = "";
                snap.forEach((child) => {
                    list.innerHTML += `<div class="patient-card" onclick="openChat('${child.key}', '${child.val().name}')">
                        <span><b>${child.val().name}</b></span><i class="fas fa-comment"></i></div>`;
                });
            });
        }

        function openChat(roomId, title) {
            activeRoomId = roomId;
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('chat-title').innerText = title;
            if(isDoctor) document.getElementById('back-btn').style.display = 'block';

            db.ref('messages/' + roomId).off();
            db.ref('messages/' + roomId).on('child_added', (snap) => {
                renderMsg(snap.val().sender, snap.val().text);
            });
        }

        function renderMsg(sender, text) {
            const div = document.createElement('div');
            const me = (isDoctor && sender === "Dr. William") || (!isDoctor && sender === myName);
            div.className = `message ${me ? 'msg-me' : 'msg-other'}`;
            div.innerHTML = `<b>${sender}</b><br>${text}`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            if(!me) document.getElementById('notifSound').play();
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if (!input.value.trim()) return;
            db.ref('messages/' + activeRoomId).push({
                sender: isDoctor ? "Dr. William" : myName,
                text: input.value.trim()
            });
            input.value = "";
            input.focus();
        }
    </script>
</body>
</html>
