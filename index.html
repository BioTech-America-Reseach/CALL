<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dr. William Clinic</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #D4AF37; --bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; position: fixed; width: 100%; }

        /* INSTALL BUTTON */
        #install-banner {
            display: none; background: var(--gold); color: black; padding: 10px;
            text-align: center; font-weight: bold; font-size: 0.8rem; cursor: pointer;
            position: fixed; top: 0; width: 100%; z-index: 9999;
        }

        /* LOGIN */
        #login-screen {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; justify-content: center; align-items: center; z-index: 5000;
        }
        .login-box {
            background: #111; padding: 30px; border-radius: 20px; border: 1px solid var(--gold);
            width: 85%; max-width: 350px; text-align: center;
        }
        .login-box input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px;
            border: 1px solid #333; background: #222; color: white; text-align: center; font-size: 16px;
        }

        /* INTERFACE */
        #main-interface { display: none; height: 100vh; flex-direction: column; }
        .chat-header { padding: 15px; background: #111; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; }

        .chat-messages { 
            flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
            padding-bottom: 200px; /* Nafasi kubwa chini */
        }
        .message { padding: 12px; border-radius: 12px; max-width: 80%; font-size: 0.9rem; }
        .msg-me { background: var(--gold); color: black; align-self: flex-end; }
        .msg-other { background: #222; color: white; align-self: flex-start; }

        /* FLOATING INPUT (IMEPANDISHWA JUU) */
        .input-container {
            position: fixed; 
            bottom: 120px; /* IMEPANDISHWA JUU ZAIDI HAPA */
            left: 5%; width: 90%;
            background: #1a1a1a; padding: 10px; border-radius: 30px;
            display: flex; align-items: center; border: 1px solid var(--gold);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 1000;
        }
        .input-container input {
            flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; font-size: 16px;
        }
        .btn-send { background: var(--gold); border: none; width: 40px; height: 40px; border-radius: 50%; color: black; cursor: pointer; }

        #doctor-dashboard { display: none; flex: 1; overflow-y: auto; padding: 15px; }
        .patient-card { background: #111; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="install-banner" onclick="installApp()">ðŸ“² BONYEZA HAPA KUSAKINISHA APP KWENYE SIMU YAKO</div>
    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--gold)">DR. WILLIAM</h2>
            <input type="text" id="name-input" placeholder="Jina Lako">
            <input type="password" id="doctor-code" placeholder="Code ya Daktari" style="display: none;">
            <p onclick="enableDoctorMode()" style="font-size: 0.7rem; color: var(--gold); margin: 15px; cursor: pointer;">Wewe ni Daktari?</p>
            <button onclick="startApp()" style="background:var(--gold); width:100%; padding:15px; border-radius:10px; border:none; font-weight:bold;">INGIA</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="chat-header">
            <span id="chat-title" style="color:var(--gold); font-weight:bold;">Clinic Chat</span>
            <button id="back-btn" onclick="showDashboard()" style="display:none; background:none; color:white; border:1px solid var(--gold); padding:5px; border-radius:5px;">Rudi</button>
        </div>

        <div id="doctor-dashboard">
            <h4 style="margin-bottom:10px; font-size:0.8rem;">WAGONJWA ONLINE:</h4>
            <div id="patient-list"></div>
        </div>

        <div id="chat-interface" style="display:none; flex:1; flex-direction:column;">
            <div class="chat-messages" id="chat-flow"></div>
            <div class="input-container">
                <input type="text" id="msg-input" placeholder="Andika ujumbe...">
                <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = ""; let isDoctor = false; let activeRoomId = "";
        let deferredPrompt;

        // --- INSTALL LOGIC ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-banner').style.display = 'block';
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('install-banner').style.display = 'none';
                deferredPrompt = null;
            }
        }

        // --- APP LOGIC ---
        function enableDoctorMode() { document.getElementById('doctor-code').style.display = 'block'; }

        function startApp() {
            myName = document.getElementById('name-input').value.trim();
            const code = document.getElementById('doctor-code').value.trim();
            if (!myName) return alert("Weka jina");

            if (code === "W005") {
                isDoctor = true; showDashboard();
            } else {
                activeRoomId = "room_" + myName.toLowerCase().replace(/\s+/g, '_');
                db.ref('online_patients/' + activeRoomId).set({ name: myName });
                openChat(activeRoomId, "Daktari William");
            }
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
        }

        function showDashboard() {
            document.getElementById('doctor-dashboard').style.display = 'block';
            document.getElementById('chat-interface').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            
            db.ref('online_patients').on('value', (snap) => {
                const list = document.getElementById('patient-list');
                list.innerHTML = "";
                snap.forEach((child) => {
                    list.innerHTML += `<div class="patient-card" onclick="openChat('${child.key}', '${child.val().name}')">
                        <span>${child.val().name}</span><i class="fas fa-comment"></i></div>`;
                });
            });
        }

        function openChat(roomId, title) {
            activeRoomId = roomId;
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('chat-title').innerText = title;
            if(isDoctor) document.getElementById('back-btn').style.display = 'inline';

            db.ref('messages/' + roomId).off();
            db.ref('messages/' + roomId).on('child_added', (snap) => {
                const m = snap.val();
                renderMsg(m.sender, m.text);
            });
        }

        function renderMsg(sender, text) {
            const div = document.createElement('div');
            const me = (isDoctor && sender === "Dr. William") || (!isDoctor && sender === myName);
            div.className = `message ${me ? 'msg-me' : 'msg-other'}`;
            div.innerHTML = `<b>${sender}</b><br>${text}`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            if(!me) document.getElementById('notifSound').play();
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if (!input.value.trim()) return;
            db.ref('messages/' + activeRoomId).push({
                sender: isDoctor ? "Dr. William" : myName,
                text: input.value.trim()
            });
            input.value = "";
        }
    </script>
</body>
</html>
