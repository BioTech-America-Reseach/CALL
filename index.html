<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dr. William Clinic</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #D4AF37; --bg: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body, html { 
            background: var(--bg); 
            color: white; 
            height: 100%; 
            width: 100%; 
            overflow: hidden;
        }

        /* INSTALL BUTTON */
        #install-btn {
            display: none; background: var(--gold); color: black; padding: 12px;
            text-align: center; font-weight: bold; width: 100%; cursor: pointer;
            border-bottom: 2px solid #000;
        }

        /* LOGIN */
        #login-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; justify-content: center; align-items: center; z-index: 5000;
        }
        .login-box {
            background: #111; padding: 30px; border-radius: 20px; border: 1px solid var(--gold);
            width: 85%; max-width: 350px; text-align: center;
        }
        .login-box input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px;
            border: 1px solid #333; background: #222; color: white; text-align: center; font-size: 16px;
        }

        /* MAIN INTERFACE */
        #main-interface { 
            display: none; 
            flex-direction: column; 
            height: 100vh; /* Full height */
        }

        .chat-header { 
            padding: 15px; background: #111; 
            border-bottom: 1px solid var(--gold); 
            display: flex; justify-content: space-between; align-items: center;
        }

        /* CHAT SECTION */
        #chat-interface { 
            display: none; 
            flex: 1; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative;
        }

        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background: #050505;
        }

        .message { padding: 12px 16px; border-radius: 15px; max-width: 80%; font-size: 0.95rem; line-height: 1.4; }
        .msg-me { background: var(--gold); color: black; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-other { background: #222; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }

        /* UREKEBISHO WA TYPING AREA - IMEPANDISHWA JUU */
        .typing-area {
            background: #111;
            padding: 15px 15px calc(15px + env(safe-area-inset-bottom));
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .input-wrapper {
            flex: 1;
            background: #222;
            border-radius: 25px;
            padding: 5px 15px;
            border: 1px solid var(--gold);
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 0;
            font-size: 16px;
            outline: none;
        }

        .btn-send {
            background: var(--gold);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: black;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        #doctor-dashboard { display: none; flex: 1; overflow-y: auto; padding: 15px; }
        .patient-card { 
            background: #111; padding: 20px; border-radius: 15px; 
            margin-bottom: 12px; border-left: 5px solid var(--gold); 
            display: flex; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <div id="install-btn" onclick="installApp()">ðŸ“² SAKINISHA APP KWENYE HOME SCREEN</div>
    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--gold); margin-bottom: 20px;">DR. WILLIAM</h2>
            <input type="text" id="name-input" placeholder="Jina Lako">
            <input type="password" id="doctor-code" placeholder="PIN ya Daktari" style="display: none;">
            <p onclick="enableDoctorMode()" style="font-size: 0.75rem; color: var(--gold); margin: 20px; cursor: pointer;">Ingia kama Daktari</p>
            <button onclick="startApp()" style="background:var(--gold); width:100%; padding:16px; border-radius:12px; border:none; font-weight:bold; cursor:pointer;">INGIA CLINIC</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="chat-header">
            <span id="chat-title" style="color:var(--gold); font-weight:bold;">Clinic Hub</span>
            <button id="back-btn" onclick="showDashboard()" style="display:none; background:none; color:white; border:1px solid var(--gold); padding:6px 15px; border-radius:20px; font-size: 0.8rem;">Rudi</button>
        </div>

        <div id="doctor-dashboard">
            <h4 style="margin-bottom:15px; font-size:0.8rem; color: #888;">WAGONJWA WANAOSUBIRI:</h4>
            <div id="patient-list"></div>
        </div>

        <div id="chat-interface">
            <div class="chat-messages" id="chat-flow"></div>
            
            <div class="typing-area">
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="Andika ujumbe hapa...">
                </div>
                <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = ""; let isDoctor = false; let activeRoomId = "";
        let deferredPrompt;

        // PWA INSTALL LOGIC
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'block';
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('install-btn').style.display = 'none';
            }
        }

        function enableDoctorMode() { document.getElementById('doctor-code').style.display = 'block'; }

        function startApp() {
            myName = document.getElementById('name-input').value.trim();
            const code = document.getElementById('doctor-code').value.trim();
            if (!myName) return alert("Weka jina");

            if (code === "W005") {
                isDoctor = true; showDashboard();
            } else {
                activeRoomId = "room_" + myName.toLowerCase().replace(/\s+/g, '_');
                db.ref('online_patients/' + activeRoomId).set({ name: myName });
                openChat(activeRoomId, "Daktari William");
            }
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
        }

        function showDashboard() {
            document.getElementById('doctor-dashboard').style.display = 'block';
            document.getElementById('chat-interface').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('chat-title').innerText = "Dashboard ya Daktari";
            
            db.ref('online_patients').on('value', (snap) => {
                const list = document.getElementById('patient-list');
                list.innerHTML = "";
                snap.forEach((child) => {
                    list.innerHTML += `
                    <div class="patient-card" onclick="openChat('${child.key}', '${child.val().name}')">
                        <span><b>${child.val().name}</b></span>
                        <i class="fas fa-chevron-right" style="color:var(--gold)"></i>
                    </div>`;
                });
            });
        }

        function openChat(roomId, title) {
            activeRoomId = roomId;
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('chat-title').innerText = title;
            if(isDoctor) document.getElementById('back-btn').style.display = 'inline-block';

            db.ref('messages/' + roomId).off();
            db.ref('messages/' + roomId).on('child_added', (snap) => {
                const m = snap.val();
                renderMsg(m.sender, m.text);
            });
        }

        function renderMsg(sender, text) {
            const div = document.createElement('div');
            const me = (isDoctor && sender === "Dr. William") || (!isDoctor && sender === myName);
            div.className = `message ${me ? 'msg-me' : 'msg-other'}`;
            div.innerHTML = `<b>${sender}</b><br>${text}`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            if(!me) document.getElementById('notifSound').play();
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if (!input.value.trim()) return;
            db.ref('messages/' + activeRoomId).push({
                sender: isDoctor ? "Dr. William" : myName,
                text: input.value.trim()
            });
            input.value = "";
            input.focus();
        }
    </script>
</body>
</html>
