<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dr. William Clinic</title>
    
    <!-- üî• CDNs SAHIHI -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root { --gold: #D4AF37; --bg: #0b0f0b; --green: #2ed573; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
        body,html { height:100vh; overflow:hidden; background:#000; color:white; }
        
        /* BACKGROUND TAI MWEUSI (NZURI SANA) */
        body::before {
            content:""; position:fixed; inset:0; z-index:-1;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
                        url('https://images.unsplash.com/photo-1551467003-83296837905d?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
        }
        
        #login-screen { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.9); z-index:9999; }
        .login-box { background:rgba(15,15,15,0.95); padding:40px; border-radius:25px; border:2px solid var(--gold); width:90%; max-width:380px; text-align:center; }
        .login-box input { width:100%; padding:15px; margin:10px 0; border-radius:12px; background:#111; border:1px solid #555; color:white; font-size:16px; }
        
        #main-interface { display:none; flex-direction:column; height:100vh; }
        .chat-header { padding:15px; background:rgba(0,0,0,0.9); border-bottom:2px solid var(--gold); display:flex; justify-content:space-between; align-items:center; }
        
        .chat-messages { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:12px; }
        .message { padding:14px 18px; border-radius:18px; max-width:80%; font-size:15px; }
        .msg-me { background:var(--gold); color:#000; align-self:flex-end; }
        .msg-other { background:#222; color:white; align-self:flex-start; }
        
        .typing-area { padding:15px; background:#111; display:flex; gap:10px; align-items:center; border-top:1px solid #333; }
        input[type="text"] { flex:1; padding:14px 20px; border-radius:30px; border:1px solid var(--gold); background:#000; color:white; font-size:16px; }
        .btn { background:none; border:none; color:var(--gold); font-size:1.6rem; cursor:pointer; }
        
        .patient-card { background:rgba(255,255,255,0.08); padding:15px; margin:10px; border-radius:12px; border-left:5px solid var(--gold); cursor:pointer; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--gold); margin-bottom:20px;">DR. WILLIAM CLINIC</h2>
            <div id="patient-form">
                <input type="text" id="reg-name" placeholder="Majina Mawili">
                <input type="tel" id="reg-phone" placeholder="07XXXXXXXX" maxlength="10">
            </div>
            <input type="password" id="doc-pin" placeholder="Doctor PIN: W005" style="display:none;">
            <p onclick="toggleDoctor()" style="color:var(--gold); cursor:pointer; margin:15px 0;">‚Üí Mimi ni Daktari</p>
            <button onclick="processAuth()" style="width:100%; padding:16px; background:var(--gold); color:#000; border:none; border-radius:12px; font-weight:bold;">ANZA</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="chat-header">
            <div><b id="chat-title" style="color:var(--gold)">Clinic</b></div>
            <button onclick="location.reload()" style="background:none; border:1px solid #ff4757; color:#ff4757; padding:6px 12px; border-radius:10px;">Rudi</button>
        </div>
        
        <div id="doctor-dashboard" style="display:none; flex:1; overflow-y:auto; padding:15px;"></div>
        
        <div id="chat-interface" style="display:none; flex:1; flex-direction:column;">
            <div class="chat-messages" id="chat-flow"></div>
            <div class="typing-area">
                <label class="btn"><i class="fas fa-paperclip"></i></label>
                <input type="text" id="msg-input" placeholder="Andika ujumbe..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button class="btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myData = JSON.parse(localStorage.getItem('drwilliam_v7'));
        let isDoc = localStorage.getItem('drwilliam_isdoc') === 'true';
        let currentRoom = "";

        if(myData){
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
            isDoc ? showDoctorDashboard() : startPatientChat();
        }

        function toggleDoctor(){
            document.getElementById('patient-form').style.display = 'none';
            document.getElementById('doc-pin').style.display = 'block';
        }

        function processAuth(){
            const pin = document.getElementById('doc-pin').value;
            if(pin === "W005"){
                isDoc = true;
                myData = {name: "Dr. William"};
                localStorage.setItem('drwilliam_isdoc','true');
            } else {
                const name = document.getElementById('reg-name').value.trim();
                const phone = document.getElementById('reg-phone').value.trim();
                if(name.split(' ').length < 2 || phone.length !== 10) return alert("Jaza majina mawili na namba sahihi!");
                const roomId = "room_" + phone;
                myData = {name, phone, roomId};
                db.ref('patients/'+roomId).set({...myData, lastSeen: Date.now()});
            }
            localStorage.setItem('drwilliam_v7', JSON.stringify(myData));
            location.reload();
        }

        function showDoctorDashboard(){
            document.getElementById('doctor-dashboard').style.display = 'block';
            document.getElementById('chat-interface').style.display = 'none';
            document.getElementById('chat-title').innerText = "Wagonjwa";

            db.ref('patients').on('value', snap => {
                let html = "";
                snap.forEach(child => {
                    const p = child.val();
                    const online = (Date.now() - p.lastSeen) < 20000;
                    html += `<div class="patient-card" onclick="openChat('${child.key}','${p.name}','${p.phone}')">
                        <b>${p.name}</b><br>
                        <small>${p.phone} ‚Ä¢ <span style="color:${online?'#2ed573':'#ff4757'}">‚óè ${online?'Online':'Offline'}</span></small>
                    </div>`;
                });
                document.getElementById('doctor-dashboard').innerHTML = html;
            });
        }

        function openChat(room, name, phone=""){
            currentRoom = room;
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('chat-title').innerText = name;

            db.ref('messages/'+room).off();
            db.ref('messages/'+room).on('child_added', snap => {
                const m = snap.val();
                const div = document.createElement('div');
                const me = (isDoc && m.sender==="Dr. William") || (!isDoc && m.sender===myData.name);
                div.className = `message ${me ? 'msg-me' : 'msg-other'}`;
                div.innerHTML = `<small>${m.sender}</small><br>${m.text}`;
                document.getElementById('chat-flow').appendChild(div);
                document.getElementById('chat-flow').scrollTop = 999999;
            });
        }

        function startPatientChat(){
            openChat(myData.roomId, "Dr. William");
            setInterval(() => db.ref('patients/'+myData.roomId).update({lastSeen: Date.now()}), 10000);
        }

        function sendMsg(){
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            db.ref('messages/'+currentRoom).push({
                sender: isDoc ? "Dr. William" : myData.name,
                text: input.value.trim()
            });
            input.value = "";
        }
    </script>
</body>
</html>
