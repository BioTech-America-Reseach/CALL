<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Dr. William Â· Mawasiliano ya Siri</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #0b0c0e;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #1a2a1a, #000);
            opacity: 0.3;
            z-index: -1;
        }
        /* Kitufe cha siri cha daktari (chini kabisa) */
        #doctor-secret {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
            background: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 9999;
            transition: 0.3s;
        }
        #doctor-secret:hover {
            color: #D4AF37;
            background: #222;
        }
        /* Modal ya kuingia kwa daktari */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .modal.active {
            display: flex;
        }
        .modal-box {
            background: #1e1e1e;
            padding: 40px 30px;
            border-radius: 20px;
            border: 2px solid #D4AF37;
            width: 90%;
            max-width: 400px;
        }
        .modal-box h2 {
            color: #D4AF37;
            margin-bottom: 20px;
        }
        .modal-box input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .modal-box button {
            width: 100%;
            padding: 15px;
            background: #D4AF37;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        /* Patient form */
        #patient-container {
            width: 90%;
            max-width: 450px;
            background: #1a1a1a;
            padding: 40px 30px;
            border-radius: 30px;
            border: 2px solid #D4AF37;
            text-align: center;
        }
        #patient-container h1 {
            color: #D4AF37;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .btn-call {
            background: #D4AF37;
            color: #000;
            font-weight: bold;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-call:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Spinner ya meli (calling animation) */
        .ship-spinner {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
        .ship-spinner .outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #D4AF37;
            border-right: 4px solid #D4AF37;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        .ship-spinner .inner {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 4px solid transparent;
            border-bottom: 4px solid #D4AF37;
            border-left: 4px solid #D4AF37;
            border-radius: 50%;
            animation: spin-reverse 1.5s linear infinite;
        }
        .ship-spinner .center {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 20px;
            height: 20px;
            background: #D4AF37;
            border-radius: 50%;
            opacity: 0.7;
            animation: pulse 1s infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.5); opacity: 0.3; } 100% { transform: scale(1); opacity: 0.7; } }
        /* Doctor dashboard */
        #doctor-dashboard {
            display: none;
            width: 100%;
            max-width: 600px;
            background: #1a1a1a;
            border-radius: 30px;
            padding: 30px;
            border: 2px solid #D4AF37;
            margin: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .patient-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #D4AF37;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .patient-item .online-dot {
            width: 12px; height: 12px; border-radius: 50%; background: #2ecc71; display: inline-block;
        }
        .patient-item .offline-dot {
            background: #e74c3c;
        }
        .patient-actions {
            display: flex;
            gap: 5px;
        }
        .block-btn, .mute-btn {
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }
        .mute-btn {
            border-color: #ffaa00;
            color: #ffaa00;
        }
        /* Chat area */
        #chat-area {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            background: #1a1a1a;
            border-radius: 30px;
            padding: 20px;
            border: 2px solid #D4AF37;
            margin: 20px;
            height: 80vh;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
            position: relative;
        }
        .message.sent {
            background: #D4AF37;
            color: black;
            align-self: flex-end;
        }
        .message.received {
            background: #2a2a2a;
            align-self: flex-start;
        }
        .message-status {
            font-size: 10px;
            color: #aaa;
            margin-left: 5px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            background: #2a2a2a;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
        }
        .chat-input button {
            background: #D4AF37;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .typing-indicator {
            font-size: 12px;
            color: #aaa;
            margin: 5px 0;
            font-style: italic;
        }
        .hidden {
            display: none !important;
        }
        .back-btn {
            background: transparent;
            border: 1px solid #D4AF37;
            color: #D4AF37;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <!-- KITUFE CHA SIRI CHA DAKTARI (dw kali) -->
    <div id="doctor-secret" onclick="showDoctorLogin()">dw kali</div>

    <!-- MODAL YA KUWINGIA DAKTARI -->
    <div id="doctor-login-modal" class="modal">
        <div class="modal-box">
            <h2><i class="fas fa-user-md"></i> Daktari Login</h2>
            <input type="email" id="doc-email" placeholder="Barua pepe" value="drwilliamusa@gmail.com">
            <input type="password" id="doc-pass" placeholder="Nywila" value="W005">
            <button onclick="doctorLogin()">INGIA</button>
            <p style="color:#888; margin-top:15px; font-size:12px;">Sehemu ya siri ya daktari</p>
        </div>
    </div>

    <!-- PATIENT FORM -->
    <div id="patient-container">
        <h1><i class="fas fa-stethoscope"></i> Dr. William</h1>
        <p style="color:#ccc; margin-bottom:20px;">Jaza taarifa zako kisha ubonyeze kitufe</p>
        <div class="input-group">
            <input type="text" id="patient-name" placeholder="Jina lako kamili">
        </div>
        <div class="input-group">
            <select id="patient-country">
                <option value="+255">Tanzania (+255)</option>
                <option value="+254">Kenya (+254)</option>
                <option value="+256">Uganda (+256)</option>
            </select>
        </div>
        <div class="input-group">
            <input type="tel" id="patient-phone" placeholder="Namba ya simu (baada ya msimbo wa nchi)">
        </div>
        <button class="btn-call" id="call-doctor-btn" onclick="startPatientSession()">MWITE DAKTARI <i class="fas fa-phone-alt"></i></button>
        
        <!-- Calling animation (kwanza imefichwa) -->
        <div id="calling-animation" style="display: none;" class="ship-spinner">
            <div class="outer"></div>

    <!-- DOCTOR DASHBOARD (inaonekana baada ya kuingia) -->
    <div id="doctor-dashboard">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color:#D4AF37;"><i class="fas fa-users"></i> Wagonjwa</h2>
            <button class="back-btn" onclick="logoutDoctor()">Toka</button>
        </div>
        <div id="patient-list"></div>
    </div>

    <!-- CHAT AREA (kwa ajili ya daktari na mgonjwa) -->
    <div id="chat-area">
        <div class="chat-header">
            <div>
                <span id="chat-patient-name" style="color:#D4AF37; font-weight:bold;"></span>
                <span id="chat-patient-phone" style="color:#aaa; font-size:12px; margin-left:10px;"></span>
            </div>
            <div>
                <button class="back-btn" onclick="closeChat()">Rudi</button>
            </div>
        </div>

        <!-- Media buttons â€“ ZINAONEKANA KWA DAKTARI TU -->
        <div id="doctor-media-controls" class="media-buttons hidden">
            <button class="media-btn" onclick="requestCamera()"><i class="fas fa-camera"></i> Kamera</button>
            <button class="media-btn" onclick="requestMic()"><i class="fas fa-microphone"></i> Sikiliza</button>
            <button class="media-btn" onclick="startAudioCall()"><i class="fas fa-phone"></i> Simu</button>
            <button class="media-btn" onclick="blockPatient()"><i class="fas fa-ban"></i> Zuia</button>
            <button class="media-btn" onclick="mutePatient()"><i class="fas fa-clock"></i> Simamisha (dakika 5)</button>
        </div>

        <div id="patient-chat-only" style="flex:1; display: flex; flex-direction: column;">
            <div class="typing-indicator" id="typing-indicator" style="display: none;"></div>
            <div class="chat-messages" id="chat-messages"></div>
        </div>

        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Andika ujumbe..." onkeyup="userTyping()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Sauti ya kumshtua daktari -->
    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <script>
        // ðŸ”¥ CONFIG YAKO HALISI YA FIREBASE ðŸ”¥
        const firebaseConfig = {
            apiKey: "AIzaSyBgq_-GkzFaUhtN7lR_OajDtrgU4TlOlNY",
            authDomain: "drwilliamtz-e44aa.firebaseapp.com",
            databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "drwilliamtz-e44aa",
            storageBucket: "drwilliamtz-e44aa.firebasestorage.app",
            messagingSenderId: "241161460605",
            appId: "1:241161460605:web:d5625790b044e1ec020a14",
            measurementId: "G-S25MTBP1NB"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        // ==================== GLOBAL VARIABLES ====================
        let currentUserRole = null; // 'patient' or 'doctor'
        let currentPatientId = null; // unique ID for patient (based on phone)
        let currentPatientName = '';
        let currentPatientPhone = '';
        let currentCountryCode = '+255';
        let typingTimeout = null;
        let messageListeners = [];

        // ==================== DOCTOR SECRET LOGIN ====================
        function showDoctorLogin() {
            document.getElementById('doctor-login-modal').classList.add('active');
        }

        function doctorLogin() {
            const email = document.getElementById('doc-email').value;
            const pass = document.getElementById('doc-pass').value;
            if (email === 'drwilliamusa@gmail.com' && pass === 'W005') {
                document.getElementById('doctor-login-modal').classList.remove('active');
                document.getElementById('patient-container').style.display = 'none';
                document.getElementById('doctor-dashboard').style.display = 'block';
                currentUserRole = 'doctor';
                loadPatients();
                // Mark doctor online
                db.ref('doctor/online').set(true);
                db.ref('doctor/online').onDisconnect().set(false);
            } else {
                alert('Email au nywila si sahihi');
            }
        }

        function logoutDoctor() {
            db.ref('doctor/online').set(false);
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('patient-container').style.display = 'block';
            currentUserRole = null;
        }

        // ==================== PATIENT SESSION ====================
        function startPatientSession() {
            const name = document.getElementById('patient-name').value.trim();
            const country = document.getElementById('patient-country').value;
            const phone = document.getElementById('patient-phone').value.trim();
            if (!name || !phone) {
                alert('Tafadhali jaza jina na namba ya simu');
                return;
            }
            currentCountryCode = country;
            const fullPhone = country + phone;
            currentPatientName = name;
            currentPatientPhone = fullPhone;
            currentPatientId = fullPhone.replace(/\+/g, ''); // simu kama ID

            // Check if patient is blocked
            db.ref('blocks/' + currentPatientId).once('value', (snap) => {
                const blockData = snap.val();
                if (blockData && blockData.blocked) {
                    if (blockData.expires > Date.now()) {
                        alert('Umezuiwa kwa muda. Tafadhali jaribu tena baadaye.');
                        return;
                    } else {
                        // Block expired, remove it
                        db.ref('blocks/' + currentPatientId).remove();
                    }
                }

                // Save to Firebase
                db.ref('patients/' + currentPatientId).set({
                    name: name,
                    phone: fullPhone,
                    country: country,
                    lastSeen: Date.now(),
                    online: true
                });
                db.ref('patients/' + currentPatientId).onDisconnect().update({ online: false });

                // Hide form, show calling animation
                document.getElementById('call-doctor-btn').style.display = 'none';
                document.getElementById('calling-animation').style.display = 'block';
                document.getElementById('patient-status').innerText = 'Kumtafuta daktari...';

                // Check doctor status after 5 seconds
                setTimeout(() => {
                    db.ref('doctor/online').once('value', (snap) => {
                        if (snap.val() === true) {
                            document.getElementById('patient-status').innerText = 'Daktari yuko online, subiria anaingia...';
                            // Doctor will open chat manually
                        } else {
                            document.getElementById('calling-animation').style.display = 'none';
                            document.getElementById('call-doctor-btn').style.display = 'block';
                            document.getElementById('patient-status').innerText = 'Daktari hayupo kwa sasa. Jaribu tena baadaye.';
                        }
                    });
                }, 5000);

                // Listen for doctor opening chat
                db.ref('chats/' + currentPatientId + '/open').on('value', (snap) => {
                    if (snap.val() === true && currentUserRole === 'patient') {
                        document.getElementById('calling-animation').style.display = 'none';
                        document.getElementById('patient-status').innerText = '';
                        openPatientChat(currentPatientId, name, fullPhone);
                    }
                });
            });
        }

        function openPatientChat(roomId, patientName, patientPhone) {
            currentUserRole = 'patient';
            currentPatientId = roomId;
            document.getElementById('patient-container').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('chat-patient-name').innerText = patientName;
            document.getElementById('chat-patient-phone').innerText = patientPhone;
            
            // Hide doctor media controls for patient
            document.getElementById('doctor-media-controls').classList.add('hidden');
            
            loadMessages(roomId);
            listenForTyping(roomId);
        }

        // ==================== DOCTOR DASHBOARD ====================
        function loadPatients() {
            // Listen for new patients and play alert sound
            db.ref('patients').on('child_added', (snap) => {
                const p = snap.val();
                if (currentUserRole === 'doctor') {
                    document.getElementById('alert-sound').play().catch(() => {});
                }
            });

            db.ref('patients').on('value', (snap) => {
                const listDiv = document.getElementById('patient-list');
                listDiv.innerHTML = '';
                snap.forEach(child => {
                    const p = child.val();
                    const id = child.key;
                    const online = p.online ? '<span class="online-dot"></span>' : '<span class="offline-dot"></span>';
                    
                    // Check if blocked
                    db.ref('blocks/' + id).once('value', (blockSnap) => {
                        const blockData = blockSnap.val();
                        const isBlocked = blockData && blockData.blocked && blockData.expires > Date.now();
                        
                        listDiv.innerHTML += `
                            <div class="patient-item" onclick="openDoctorChat('${id}', '${p.name}', '${p.phone}')">
                                <div>
                                    <strong>${p.name} ${isBlocked ? '(ðŸ”’ IMEZUIWA)' : ''}</strong><br>
                                    <small>${p.phone}</small>
                                </div>
                                <div>${online}</div>
                            </div>
                        `;
                    });
                });
            });
        }

        function openDoctorChat(patientId, patientName, patientPhone) {
            currentPatientId = patientId;
            currentPatientName = patientName;
            currentPatientPhone = patientPhone;
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('chat-patient-name').innerText = patientName;
            document.getElementById('chat-patient-phone').innerText = patientPhone;
            
            // Show doctor media controls
            document.getElementById('doctor-media-controls').classList.remove('hidden');
            
            // Mark chat as open for patient
            db.ref('chats/' + patientId + '/open').set(true);
            
            loadMessages(patientId);
            listenForTyping(patientId);
        }

        function closeChat() {
            if (currentUserRole === 'doctor') {
                // Close chat for patient
                db.ref('chats/' + currentPatientId + '/open').set(false);
                document.getElementById('chat-area').style.display = 'none';
                document.getElementById('doctor-dashboard').style.display = 'block';
            } else {
                document.getElementById('chat-area').style.display = 'none';
                document.getElementById('patient-container').style.display = 'block';
                document.getElementById('call-doctor-btn').style.display = 'block';
                document.getElementById('calling-animation').style.display = 'none';
            }
            // Clean up typing listeners
            if (typingTimeout) clearTimeout(typingTimeout);
        }

        // ==================== CHAT MESSAGES WITH STATUS ====================
        function loadMessages(roomId) {
            const msgDiv = document.getElementById('chat-messages');
            msgDiv.innerHTML = '';
            if (messageListeners[roomId]) {
                db.ref('messages/' + roomId).off('child_added', messageListeners[roomId]);
            }
            
            const callback = (snap) => {
                const msg = snap.val();
                const msgId = snap.key;
                const isMe = (currentUserRole === 'doctor' && msg.sender === 'doctor') ||
                             (currentUserRole === 'patient' && msg.sender === 'patient');
                
                // Mark message as delivered for the receiver
                if ((currentUserRole === 'doctor' && msg.sender === 'patient') ||
                    (currentUserRole === 'patient' && msg.sender === 'doctor')) {
                    db.ref('messages/' + roomId + '/' + msgId + '/status').update({ delivered: true });
                }
                
                const div = document.createElement('div');
                div.className = `message ${isMe ? 'sent' : 'received'}`;
                
                let statusHtml = '';
                if (isMe) {
                    let status = 'âœ“'; // sent
                    if (msg.status) {
                        if (msg.status.delivered) status = 'âœ“âœ“';
                        if (msg.status.seen) status = 'âœ“âœ“âœ“';
                    }
                    statusHtml = `<span class="message-status">${status}</span>`;
                }
                
                div.innerHTML = msg.text + statusHtml;
                msgDiv.appendChild(div);
                msgDiv.scrollTop = msgDiv.scrollHeight;
            };
            
            db.ref('messages/' + roomId).on('child_added', callback);
            messageListeners[roomId] = callback;
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            if (!input.value.trim()) return;
            
            // Check if blocked
            if (currentUserRole === 'patient') {
                db.ref('blocks/' + currentPatientId).once('value', (snap) => {
                    const blockData = snap.val();
                    if (blockData && blockData.blocked && blockData.expires > Date.now()) {
                        alert('Huwezi kutuma ujumbe kwa sasa. Umezuiwa kwa muda.');
                        return;
                    } else {
                        proceedSendMessage();
                    }
                });
            } else {
                proceedSendMessage();
            }
        }

        function proceedSendMessage() {
            const input = document.getElementById('chat-input');
            const sender = currentUserRole === 'doctor' ? 'doctor' : 'patient';
            const messageRef = db.ref('messages/' + currentPatientId).push({
                sender: sender,
                text: input.value.trim(),
                timestamp: Date.now(),
                status: { delivered: false, seen: false }
            });
            
            // Mark as seen immediately for sender
            if (currentUserRole === 'doctor') {
                messageRef.update({ 'status/seen': true });
            }
            
            input.value = '';
            
            // Stop typing indicator
            if (currentUserRole === 'patient') {
                db.ref('typing/' + currentPatientId + '/patient').set(false);
            } else {
                db.ref('typing/' + currentPatientId + '/doctor').set(false);
            }
        }

        // ==================== TYPING INDICATOR ====================
        function userTyping() {
            if (!currentPatientId) return;
            
            if (currentUserRole === 'patient') {
                db.ref('typing/' + currentPatientId + '/patient').set(true);
                if (typingTimeout) clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    db.ref('typing/' + currentPatientId + '/patient').set(false);
                }, 2000);
            } else if (currentUserRole === 'doctor') {
                db.ref('typing/' + currentPatientId + '/doctor').set(true);
                if (typingTimeout) clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    db.ref('typing/' + currentPatientId + '/doctor').set(false);
                }, 2000);
            }
        }

        function listenForTyping(roomId) {
            const typingDiv = document.getElementById('typing-indicator');
            db.ref('typing/' + roomId).on('value', (snap) => {
                const typing = snap.val();
                if (!typing) {
                    typingDiv.style.display = 'none';
                    return;
                }
                
                if (currentUserRole === 'doctor' && typing.patient) {
                    typingDiv.style.display = 'block';
                    typingDiv.innerText = 'Mgonjwa anaandika...';
                } else if (currentUserRole === 'patient' && typing.doctor) {
                    typingDiv.style.display = 'block';
                    typingDiv.innerText = 'Daktari anaandika...';
                } else {
                    typingDiv.style.display = 'none';
                }
            });
        }

        // ==================== DOCTOR CONTROLS ====================
        function blockPatient() {
            if (!currentPatientId || currentUserRole !== 'doctor') return;
            
            const expires = Date.now() + (24 * 60 * 60 * 1000); // block for 24 hours
            db.ref('blocks/' + currentPatientId).set({
                blocked: true,
                expires: expires,
                reason: 'Blocked by doctor'
            });
            alert('Mgonjwa amezuiwa kwa saa 24');
        }

        function mutePatient() {
            if (!currentPatientId || currentUserRole !== 'doctor') return;
            
            const expires = Date.now() + (5 * 60 * 1000); // 5 minutes
            db.ref('blocks/' + currentPatientId).set({
                blocked: true,
                expires: expires,
                reason: 'Muted for 5 minutes'
            });
            alert('Mgonjwa amesimamishwa kwa dakika 5');
        }

        // Media requests (doctor only)
        function requestCamera() {
            if (!currentPatientId) return;
            db.ref('requests/' + currentPatientId + '/camera').set(true);
            alert('Ombi la kamera limetumwa kwa mgonjwa');
        }

        function requestMic() {
            if (!currentPatientId) return;
            db.ref('requests/' + currentPatientId + '/mic').set(true);
            alert('Ombi la kusikiliza limetumwa');
        }

        function startAudioCall() {
            if (!currentPatientId) return;
            db.ref('requests/' + currentPatientId + '/call').set(true);
            alert('Ombi la simu limetumwa');
        }

        // Patient listens for requests (but has no UI for them)
        function listenForDoctorRequests(patientId) {
            const reqRef = db.ref('requests/' + patientId);
            reqRef.on('value', async (snap) => {
                const req = snap.val();
                if (!req) return;
                
                if (req.camera === true) {
                    reqRef.child('camera').remove();
                    alert('Daktari anaomba kufungua kamera yako');
                    // In real implementation, you would handle WebRTC here
                }
                if (req.mic === true) {
                    reqRef.child('mic').remove();
                    alert('Daktari anaomba kusikiliza');
                }
                if (req.call === true) {
                    reqRef.child('call').remove();
                    alert('Daktari anakupigia simu');
                }
            });
        }

        // Initialize request listener for patient when they open chat
        window.listenForDoctorRequests = listenForDoctorRequests;
    </script>
</body>
