<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dr. William: Tiba Asili & Kisasa</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #2d5a27; --gold: #D4AF37; --bg: #0b0f0b; --red: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body, html { background: var(--bg); color: white; height: 100%; width: 100%; overflow: hidden; position: fixed; }

        .app-bg {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center; z-index: -1;
        }

        #calling-popup {
            position: fixed; top: -150px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: var(--gold); color: black;
            padding: 20px; border-radius: 20px; text-align: center; font-weight: bold;
            z-index: 10000; transition: 0.5s; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #login-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 9000; }
        .login-box { background: #151a15; padding: 35px; border-radius: 25px; border: 2px solid var(--primary); width: 90%; max-width: 400px; text-align: center; }
        .login-box input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; background: #000; color: white; border: 1px solid #333; text-align: center; font-size: 16px; }

        #main-interface { display: none; flex-direction: column; height: 100%; }
        .chat-header { padding: 15px; background: rgba(20, 30, 20, 0.9); border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }

        #doctor-dashboard { display: none; padding: 20px; overflow-y: auto; flex: 1; }
        .patient-card { background: rgba(45, 90, 39, 0.2); padding: 20px; border-radius: 18px; margin-bottom: 15px; border: 1px solid rgba(212, 175, 55, 0.3); display: flex; justify-content: space-between; align-items: center; }

        #chat-interface { flex: 1; display: none; flex-direction: column; overflow: hidden; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 150px; }
        .message { padding: 12px 18px; border-radius: 20px; max-width: 85%; font-size: 0.95rem; position: relative; }
        .msg-me { background: var(--gold); color: black; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-other { background: #222; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-info { font-size: 0.7rem; display: block; margin-bottom: 4px; opacity: 0.8; }

        .typing-area { position: fixed; bottom: 0; width: 100%; background: #111; padding: 20px; display: flex; gap: 12px; align-items: center; border-top: 2px solid var(--primary); z-index: 5000; }
        .input-wrap { flex: 1; background: #000; border-radius: 30px; padding: 5px 20px; border: 1px solid var(--gold); }
        .input-wrap input { width: 100%; background: transparent; border: none; color: white; padding: 12px 0; outline: none; font-size: 16px; }
        .btn-send { background: var(--gold); border: none; width: 50px; height: 50px; border-radius: 50%; color: black; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="app-bg"></div>

    <div id="calling-popup">
        <div id="call-info">ðŸ”” MGONJWA MPYA...</div>
        <button onclick="dismissCall()" style="margin-top:10px; background:black; color:white; border:none; padding:5px 15px; border-radius:10px;">POKEA</button>
    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="callSound" src="https://assets.mixkit.co/active_storage/sfx/1353/1353-preview.mp3" loop></audio>

    <div id="login-screen">
        <div class="login-box">
            <h2>DR. WILLIAM CLINIC</h2>
            <div id="patient-inputs">
                <input type="text" id="reg-name" placeholder="Majina Yako Mawili">
                <input type="tel" id="reg-phone" placeholder="Namba ya Simu (07XXXXXXXX)" maxlength="10">
            </div>
            <input type="password" id="doc-pin" placeholder="PIN ya Daktari" style="display: none;">
            <p onclick="toggleDoc()" id="doc-btn" style="font-size: 0.8rem; color: var(--gold); margin: 15px; cursor: pointer;">Ingia kama Daktari</p>
            <button onclick="processAuth()" style="background:var(--gold); width:100%; padding:18px; border-radius:15px; border:none; font-weight:bold; cursor:pointer;">ANZA HUDUMA</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="chat-header">
            <span id="title-text" style="color:var(--gold); font-weight:bold;">Clinic</span>
            <button id="back-btn" onclick="showDashboard()" style="display:none; background:none; border:1px solid var(--gold); color:white; padding:6px 15px; border-radius:20px;">Rudi</button>
        </div>

        <div id="doctor-dashboard">
            <h4 style="color:#888; margin-bottom:20px;">WAGONJWA WAKO:</h4>
            <div id="patient-list"></div>
        </div>

        <div id="chat-interface">
            <div class="chat-messages" id="chat-flow"></div>
            <div class="typing-area">
                <div class="input-wrap">
                    <input type="text" id="msg-input" placeholder="Andika ujumbe...">
                </div>
                <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myData = JSON.parse(localStorage.getItem('william_v4_user'));
        let isDoc = localStorage.getItem('william_v4_isdoc') === 'true';
        let currentRoom = "";

        if(myData) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
            isDoc ? showDashboard() : openChat(myData.roomId, "Dr. William", myData.phone);
        }

        // Bofya Enter kutuma
        document.getElementById('msg-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') { sendMsg(); }
        });

        function toggleDoc() {
            document.getElementById('patient-inputs').style.display = 'none';
            document.getElementById('doc-pin').style.display = 'block';
            document.getElementById('doc-btn').style.display = 'none';
        }

        function processAuth() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const pin = document.getElementById('doc-pin').value;

            if(pin === "W005") {
                isDoc = true; myData = { name: "Dr. William" };
                localStorage.setItem('william_v4_isdoc', 'true');
            } else {
                if(name.split(' ').length < 2 || phone.length !== 10) return alert("Jaza taarifa sahihi!");
                const roomId = "room_" + phone;
                myData = { name, phone, roomId };
                db.ref('online_patients/' + roomId).set({ ...myData, lastSeen: Date.now(), isNew: true });
            }
            localStorage.setItem('william_v4_user', JSON.stringify(myData));
            location.reload();
        }

        function showDashboard() {
            document.getElementById('doctor-dashboard').style.display = 'block';
            document.getElementById('chat-interface').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            db.ref('online_patients').on('value', snap => {
                const list = document.getElementById('patient-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const p = child.val();
                    const isOnline = (Date.now() - p.lastSeen) < 15000;
                    if(isOnline && p.isNew && isDoc) { triggerCall(p.name); }
                    list.innerHTML += `<div class="patient-card" onclick="openChat('${child.key}', '${p.name}', '${p.phone}')">
                        <div><b>${p.name}</b><br><small>${p.phone}</small></div>
                        <i class="fas fa-chevron-right" style="color:var(--gold)"></i></div>`;
                });
            });
        }

        function triggerCall(name) {
            document.getElementById('calling-popup').style.top = "20px";
            document.getElementById('callSound').play();
        }

        function dismissCall() {
            document.getElementById('calling-popup').style.top = "-150px";
            document.getElementById('callSound').pause();
            db.ref('online_patients').once('value', snap => {
                snap.forEach(c => db.ref('online_patients/'+c.key).update({isNew: false}));
            });
        }

        function openChat(roomId, title, phone) {
            currentRoom = roomId;
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('title-text').innerHTML = `${title}<br><small>${phone}</small>`;
            if(isDoc) document.getElementById('back-btn').style.display = 'block';

            db.ref('messages/' + roomId).off();
            db.ref('messages/' + roomId).on('child_added', snap => {
                const m = snap.val();
                renderMsg(m.sender, m.text, m.phone || "");
            });

            if(!isDoc) {
                setInterval(() => db.ref('online_patients/' + myData.roomId).update({ lastSeen: Date.now() }), 10000);
            }
        }

        function renderMsg(sender, text, phone) {
            const div = document.createElement('div');
            const me = (isDoc && sender === "Dr. William") || (!isDoc && sender === myData.name);
            div.className = `message ${me ? 'msg-me' : 'msg-other'}`;
            div.innerHTML = `<span class="msg-info">${sender} ${phone}</span>${text}`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim() || !currentRoom) return;
            
            db.ref('messages/' + currentRoom).push({
                sender: isDoc ? "Dr. William" : myData.name,
                phone: isDoc ? "" : myData.phone,
                text: input.value.trim()
            });
            input.value = "";
        }
    </script>
</body>
</html>
