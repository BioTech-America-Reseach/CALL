<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. William - Private WebChat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0a0f1a; color: white; height: 100vh; overflow: hidden; }
        
        /* LOGIN SCREEN */
        #login-screen {
            position: fixed; width: 100%; height: 100%;
            background: #050505; display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .login-box {
            background: #111; padding: 30px; border-radius: 15px; border: 1px solid #D4AF37;
            width: 90%; max-width: 350px; text-align: center;
        }
        .login-box h2 { color: #D4AF37; margin-bottom: 20px; }
        .login-box input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px;
            border: 1px solid #333; background: #222; color: white; text-align: center;
        }
        .btn-enter {
            background: #D4AF37; border: none; padding: 12px; border-radius: 8px;
            width: 100%; font-weight: bold; cursor: pointer; color: black; margin-top: 10px;
        }

        /* MAIN LAYOUT */
        #main-interface { display: none; height: 100vh; flex-direction: column; }
        
        /* DOCTOR DASHBOARD (Orodha ya Wagonjwa) */
        #doctor-dashboard {
            display: none; flex: 1; overflow-y: auto; padding: 20px;
        }
        .patient-card {
            background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px;
            border-left: 5px solid #D4AF37; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .patient-card:hover { background: #222; }
        .status-dot { height: 10px; width: 10px; background: #2ecc71; border-radius: 50%; }

        /* CHAT INTERFACE */
        #chat-interface { display: none; flex: 1; flex-direction: column; background: #000; }
        .chat-header {
            padding: 15px; background: #151515; border-bottom: 1px solid #D4AF37;
            display: flex; justify-content: space-between; align-items: center;
        }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 12px; max-width: 80%; font-size: 0.9rem; }
        .msg-me { background: #D4AF37; color: black; align-self: flex-end; }
        .msg-other { background: #333; color: white; align-self: flex-start; }
        
        /* WAITING MESSAGE */
        #waiting-msg { 
            color: #D4AF37; font-style: italic; text-align: center; padding: 10px; font-size: 0.8rem;
            display: none;
        }

        .input-area { padding: 15px; background: #111; display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #222; color: white; }
        .btn-send { background: #D4AF37; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 id="title">DR. WILLIAM CHAT</h2>
            <input type="text" id="name-input" placeholder="Jina Lako">
            <input type="password" id="doctor-code" placeholder="Code ya Daktari (Hiari)" style="display: none;">
            <p style="font-size: 0.7rem; color: #666; margin: 10px 0; cursor: pointer;" onclick="toggleDoctorField()">Wewe ni Daktari?</p>
            <button class="btn-enter" onclick="startApp()">INGIA</button>
        </div>
    </div>

    <div id="main-interface">
        <div class="chat-header">
            <span id="chat-with-title">WebChat</span>
            <button onclick="backToDashboard()" id="back-btn" style="display:none; background:none; border:1px solid #D4AF37; color:#D4AF37; padding:5px 10px; border-radius:5px;">Rudi</button>
        </div>

        <div id="doctor-dashboard">
            <h3 style="margin-bottom: 15px;">Wagonjwa Online</h3>
            <div id="patient-list"></div>
        </div>

        <div id="chat-interface">
            <div id="waiting-msg">Daktari amejulishwa, tafadhali subiri kidogo...</div>
            <div class="chat-messages" id="chat-flow"></div>
            <div class="input-area">
                <button onclick="openWhatsApp()" style="background:none; border:none; color:#D4AF37;"><i class="fas fa-camera"></i></button>
                <input type="text" id="msg-input" placeholder="Andika ujumbe...">
                <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = "";
        let isDoctor = false;
        let activeRoomId = "";

        function toggleDoctorField() {
            const field = document.getElementById('doctor-code');
            field.style.display = field.style.display === 'none' ? 'block' : 'none';
        }

        function startApp() {
            myName = document.getElementById('name-input').value.trim();
            const code = document.getElementById('doctor-code').value.trim();

            if (!myName) return alert("Weka jina");

            if (code === "W005") {
                isDoctor = true;
                showDashboard();
            } else {
                isDoctor = false;
                activeRoomId = "room_" + Date.now(); // Tengeneza chumba kipya cha mgonjwa
                // Jisajili kwenye orodha ya wagonjwa online
                db.ref('online_patients/' + activeRoomId).set({ name: myName, status: "waiting" });
                showChat(activeRoomId, "Dr. William");
                document.getElementById('waiting-msg').style.display = 'block';
            }
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
        }

        function showDashboard() {
            document.getElementById('doctor-dashboard').style.display = 'block';
            document.getElementById('chat-interface').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('chat-with-title').innerText = "Orodha ya Wagonjwa";

            // Listen kwa wagonjwa wapya
            db.ref('online_patients').on('value', (snapshot) => {
                const list = document.getElementById('patient-list');
                list.innerHTML = "";
                snapshot.forEach((child) => {
                    const p = child.val();
                    list.innerHTML += `
                        <div class="patient-card" onclick="openPatientRoom('${child.key}', '${p.name}')">
                            <span><b>${p.name}</b></span>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <span style="font-size:0.7rem; color:#aaa;">Online</span>
                                <div class="status-dot"></div>
                            </div>
                        </div>`;
                });
            });
        }

        function openPatientRoom(roomId, pName) {
            activeRoomId = roomId;
            showChat(roomId, pName);
            // Badilisha status ya mgonjwa kuwa 'attended'
            db.ref('online_patients/' + roomId).update({ status: "attended" });
        }

        function showChat(roomId, title) {
            document.getElementById('doctor-dashboard').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('chat-with-title').innerText = title;
            if(isDoctor) document.getElementById('back-btn').style.display = 'block';

            const flow = document.getElementById('chat-flow');
            flow.innerHTML = ""; // Safisha chati ya zamani

            // Listen kwa ujumbe wa chumba hiki pekee
            db.ref('messages/' + roomId).off(); // Zima za zamani
            db.ref('messages/' + roomId).on('child_added', (snap) => {
                const m = snap.val();
                if(m.sender === "Dr. William") document.getElementById('waiting-msg').style.display = 'none';
                renderMsg(m.sender, m.text);
            });
        }

        function renderMsg(sender, text) {
            const div = document.createElement('div');
            const me = (isDoctor && sender === "Dr. William") || (!isDoctor && sender === myName);
            div.className = `message ${me ? 'msg-me' : 'msg-other'}`;
            div.innerHTML = `<b>${sender}:</b><br>${text}`;
            const flow = document.getElementById('chat-flow');
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !activeRoomId) return;

            db.ref('messages/' + activeRoomId).push({
                sender: isDoctor ? "Dr. William" : myName,
                text: text,
                time: Date.now()
            });
            input.value = "";
        }

        function backToDashboard() {
            showDashboard();
        }

        function openWhatsApp() {
            window.open(`https://wa.me/255762286282?text=Habari, naitwa ${myName}. Nataka kutuma picha ya tatizo langu.`, '_blank');
        }
    </script>
</body>
</html>
